<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>校园工具集</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#4F46E5',
                        secondary: '#10B981',
                        search: '#EA4335',
                        danger: '#EF4444',
                        online: '#22C55E',
                        super: '#8B5CF6' // 超级管理员颜色
                    }
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .tool-card-hover {
                @apply transition-all duration-300 hover:shadow-lg hover:-translate-y-1;
            }
            .message-hover {
                @apply transition-all duration-200 hover:bg-gray-50;
            }
            .badge {
                @apply text-xs px-1.5 py-0.5 rounded-full text-white ml-1.5;
            }
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- 顶部导航 -->
    <header class="bg-white shadow-sm sticky top-0 z-10">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold text-primary flex items-center">
                <i class="fa fa-wrench mr-2"></i>校园工具集
            </h1>
            <div class="flex items-center space-x-4">
                <!-- 用户状态和下拉菜单 -->
                <div class="relative" id="user-menu-container">
                    <span id="user-status" class="text-gray-600 hidden flex items-center cursor-pointer">
                        <span id="online-indicator" class="w-2 h-2 rounded-full bg-gray-400 mr-1"></span>
                        <i class="fa fa-user mr-1"></i>
                        <span id="current-username"></span>
                        <i class="fa fa-caret-down ml-1 text-xs"></i>
                    </span>
                    
                    <!-- 用户下拉菜单 -->
                    <div id="user-dropdown" class="absolute right-0 mt-2 w-48 bg-white rounded-lg shadow-lg py-2 hidden z-50">
                        <a href="#" id="profile-settings" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">
                            <i class="fa fa-cog mr-2"></i>个人设置
                        </a>
                        <div class="border-t border-gray-100 my-1"></div>
                        <a href="#" id="dropdown-logout" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">
                            <i class="fa fa-sign-out mr-2"></i>退出登录
                        </a>
                    </div>
                </div>
                
                <!-- 未登录状态显示 -->
                <span id="not-login-status" class="text-gray-600">请登录后使用全部功能</span>
            </div>
        </div>
    </header>

    <!-- 主要内容区 -->
    <main class="container mx-auto px-4 py-8">
        <!-- 欢迎区域 -->
        <section class="text-center mb-12">
            <h2 class="text-[clamp(1.5rem,3vw,2.5rem)] font-bold text-gray-800 mb-4">校园实用工具</h2>
            <p class="text-gray-600 max-w-2xl mx-auto">公共工具开放使用，聊天功能需登录后使用</p>
        </section>

        <!-- 工具卡片区域 -->
        <section class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-16 max-w-2xl mx-auto">
            <!-- 搜索引擎工具卡片 -->
            <div class="bg-white rounded-xl shadow p-6 tool-card-hover cursor-pointer" id="search-tool">
                <div class="w-14 h-14 bg-search/10 rounded-full flex items-center justify-center mb-4">
                    <i class="fa fa-search text-2xl text-search"></i>
                </div>
                <h3 class="text-xl font-semibold mb-2">搜索引擎</h3>
                <p class="text-gray-600 text-sm">多引擎搜索，快速查找信息</p>
            </div>
            
            <!-- 聊天工具卡片 -->
            <div class="bg-white rounded-xl shadow p-6 tool-card-hover cursor-pointer" id="chat-tool">
                <div class="w-14 h-14 bg-primary/10 rounded-full flex items-center justify-center mb-4">
                    <i class="fa fa-comments text-2xl text-primary"></i>
                </div>
                <h3 class="text-xl font-semibold mb-2">校园聊天</h3>
                <p class="text-gray-600 text-sm">仅限授权用户使用</p>
            </div>
        </section>

        <!-- 登录模态框 (默认隐藏) -->
        <div id="login-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
            <div class="bg-white rounded-xl p-8 w-full max-w-md">
                <h3 class="text-2xl font-bold text-center mb-6">用户登录</h3>
                
                <div class="mb-4">
                    <label class="block text-gray-700 mb-2">账号</label>
                    <input type="text" id="login-username" placeholder="输入账号" 
                        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary">
                </div>
                
                <div class="mb-6">
                    <label class="block text-gray-700 mb-2">密码</label>
                    <input type="password" id="login-password" placeholder="输入密码" 
                        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary">
                </div>
                
                <div id="login-error" class="text-red-500 text-center mb-4 hidden"></div>
                <div id="login-info" class="text-blue-500 text-center mb-4 hidden"></div>
                
                <button id="do-login" class="w-full bg-primary text-white py-3 rounded-lg hover:bg-primary/90 transition-colors mb-3">
                    登录
                </button>
                
                <div class="text-center">
                    <p class="text-gray-600">还没有账号？</p>
                    <button id="show-register" class="text-primary hover:underline mt-1">
                        申请账号
                    </button>
                </div>
            </div>
        </div>

        <!-- 账号申请模态框 (默认隐藏) -->
        <div id="register-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
            <div class="bg-white rounded-xl p-8 w-full max-w-md">
                <div class="flex justify-between items-center mb-6">
                    <h3 class="text-2xl font-bold">申请账号</h3>
                    <button id="close-register" class="text-gray-500 hover:text-gray-700">
                        <i class="fa fa-times text-xl"></i>
                    </button>
                </div>
                
                <div class="mb-4">
                    <label class="block text-gray-700 mb-2">账号（建议使用学号）</label>
                    <input type="text" id="register-account" placeholder="设置登录账号" 
                        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary">
                </div>
                
                <div class="mb-4">
                    <label class="block text-gray-700 mb-2">姓名</label>
                    <input type="text" id="register-name" placeholder="你的姓名" 
                        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary">
                </div>
                
                <div class="mb-4">
                    <label class="block text-gray-700 mb-2">班级</label>
                    <input type="text" id="register-class" placeholder="所属班级" 
                        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary">
                </div>
                
                <div class="mb-6">
                    <label class="block text-gray-700 mb-2">申请理由（可选）</label>
                    <textarea id="register-reason" rows="3" placeholder="简单说明申请原因" 
                        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary"></textarea>
                </div>
                
                <div id="register-error" class="text-red-500 text-center mb-4 hidden"></div>
                
                <button id="submit-register" class="w-full bg-primary text-white py-3 rounded-lg hover:bg-primary/90 transition-colors">
                    提交申请
                </button>
            </div>
        </div>

        <!-- 个人设置模态框 (默认隐藏) -->
        <div id="profile-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
            <div class="bg-white rounded-xl p-8 w-full max-w-md">
                <div class="flex justify-between items-center mb-6">
                    <h3 class="text-2xl font-bold">个人设置</h3>
                    <button id="close-profile" class="text-gray-500 hover:text-gray-700">
                        <i class="fa fa-times text-xl"></i>
                    </button>
                </div>
                
                <!-- 修改昵称 -->
                <div class="mb-8">
                    <h4 class="font-bold text-lg mb-4">修改昵称</h4>
                    <div>
                        <label class="block text-gray-700 mb-2">新昵称</label>
                        <input type="text" id="new-nickname" placeholder="设置新的昵称" 
                            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary">
                    </div>
                    <button id="save-nickname" class="mt-3 bg-secondary text-white px-4 py-2 rounded hover:bg-secondary/90">
                        保存昵称
                    </button>
                </div>
                
                <!-- 修改密码 -->
                <div>
                    <h4 class="font-bold text-lg mb-4">修改密码</h4>
                    <div class="mb-4">
                        <label class="block text-gray-700 mb-2">原密码</label>
                        <input type="password" id="old-password" placeholder="输入原密码" 
                            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary">
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700 mb-2">新密码（8位，数字或字母）</label>
                        <input type="password" id="new-password" placeholder="设置新密码" 
                            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary">
                    </div>
                    <button id="save-password" class="mt-3 bg-secondary text-white px-4 py-2 rounded hover:bg-secondary/90">
                        保存密码
                    </button>
                </div>
                
                <div id="profile-message" class="mt-4 text-center hidden"></div>
            </div>
        </div>

        <!-- 管理员工具模态框 (默认隐藏) -->
        <div id="admin-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
            <div class="bg-white rounded-xl p-8 w-full max-w-3xl max-h-[80vh] overflow-y-auto">
                <div class="flex justify-between items-center mb-6">
                    <h3 class="text-2xl font-bold">管理工具</h3>
                    <button id="close-admin-modal" class="text-gray-500 hover:text-gray-700">
                        <i class="fa fa-times text-xl"></i>
                    </button>
                </div>
                
                <!-- 管理标签页 -->
                <div class="border-b border-gray-200 mb-6">
                    <ul class="flex flex-wrap -mb-px text-sm font-medium text-center" id="admin-tabs" role="tablist">
                        <li class="mr-2" role="presentation">
                            <button class="inline-block p-4 border-b-2 border-primary text-primary rounded-t-lg" id="user-management-tab" data-tabs-target="#user-management" type="button" role="tab" aria-selected="true">
                                用户管理
                            </button>
                        </li>
                        <li class="mr-2" role="presentation" id="admin-management-tab-container">
                            <button class="inline-block p-4 border-b-2 border-transparent hover:text-gray-600 hover:border-gray-300 rounded-t-lg" id="admin-management-tab" data-tabs-target="#admin-management" type="button" role="tab" aria-selected="false">
                                管理员管理
                            </button>
                        </li>
                        <li role="presentation">
                            <button class="inline-block p-4 border-b-2 border-transparent hover:text-gray-600 hover:border-gray-300 rounded-t-lg" id="application-tab" data-tabs-target="#application" type="button" role="tab" aria-selected="false">
                                账号申请
                            </button>
                        </li>
                    </ul>
                </div>
                
                <!-- 用户管理 -->
                <div class="admin-tab-content" id="user-management">
                    <!-- 添加用户表单 -->
                    <div class="mb-8 p-4 border rounded-lg bg-gray-50">
                        <h4 class="font-bold text-lg mb-4">添加用户</h4>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <label class="block text-gray-700 mb-1">账号</label>
                                <input type="text" id="new-user-account" placeholder="设置登录账号" 
                                    class="w-full px-3 py-2 border rounded">
                            </div>
                            <div>
                                <label class="block text-gray-700 mb-1">姓名</label>
                                <input type="text" id="new-user-name" placeholder="用户姓名" 
                                    class="w-full px-3 py-2 border rounded">
                            </div>
                            <div>
                                <label class="block text-gray-700 mb-1">班级</label>
                                <input type="text" id="new-user-class" placeholder="所属班级" 
                                    class="w-full px-3 py-2 border rounded">
                            </div>
                            <div>
                                <label class="block text-gray-700 mb-1">初始密码（8位）</label>
                                <input type="text" id="new-user-password" placeholder="设置初始密码" 
                                    class="w-full px-3 py-2 border rounded" value="12345678">
                            </div>
                        </div>
                        <button id="add-user-btn" class="mt-4 bg-secondary text-white px-4 py-2 rounded hover:bg-secondary/90">
                            <i class="fa fa-plus mr-1"></i> 添加用户
                        </button>
                    </div>
                    
                    <!-- 用户列表 -->
                    <div>
                        <h4 class="font-bold text-lg mb-4">已授权用户</h4>
                        <div id="user-list" class="space-y-3 max-h-60 overflow-y-auto">
                            <!-- 用户列表将动态生成 -->
                        </div>
                    </div>
                </div>
                
                <!-- 管理员管理 (仅超级管理员可见) -->
                <div class="admin-tab-content hidden" id="admin-management">
                    <div class="mb-6 p-4 bg-blue-50 border border-blue-100 rounded-lg">
                        <p class="text-blue-700 text-sm">
                            <i class="fa fa-info-circle mr-1"></i> 在此管理普通管理员账号，你可以将普通用户设为管理员或移除管理员权限
                        </p>
                    </div>
                    
                    <!-- 管理员列表 -->
                    <div>
                        <h4 class="font-bold text-lg mb-4">当前管理员</h4>
                        <div id="admin-list" class="space-y-3 max-h-60 overflow-y-auto">
                            <!-- 管理员列表将动态生成 -->
                        </div>
                    </div>
                    
                    <!-- 添加管理员 -->
                    <div class="mt-8 p-4 border rounded-lg bg-gray-50">
                        <h4 class="font-bold text-lg mb-4">设置管理员</h4>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <label class="block text-gray-700 mb-1">用户账号</label>
                                <input type="text" id="set-admin-account" placeholder="输入已存在的用户账号" 
                                    class="w-full px-3 py-2 border rounded">
                            </div>
                        </div>
                        <button id="add-admin-btn" class="mt-4 bg-super text-white px-4 py-2 rounded hover:bg-super/90">
                            <i class="fa fa-user-plus mr-1"></i> 设为管理员
                        </button>
                    </div>
                </div>
                
                <!-- 账号申请管理 -->
                <div class="admin-tab-content hidden" id="application">
                    <h4 class="font-bold text-lg mb-4">账号申请列表</h4>
                    <div id="application-list" class="space-y-4 max-h-80 overflow-y-auto">
                        <!-- 申请列表将动态生成 -->
                    </div>
                </div>
            </div>
        </div>

        <!-- 工具展示区域（默认隐藏，点击卡片时显示对应工具） -->
        <section id="tool-display-area" class="hidden bg-white rounded-xl shadow-lg p-6 mb-12 max-w-4xl mx-auto">
            <!-- 工具标题和关闭按钮 -->
            <div class="flex justify-between items-center mb-6">
                <h3 class="text-2xl font-bold text-gray-800" id="tool-title">工具名称</h3>
                <button id="close-tool" class="text-gray-500 hover:text-gray-700 transition-colors">
                    <i class="fa fa-times text-xl"></i>
                </button>
            </div>

            <!-- 工具内容区域（根据选择的工具动态变化） -->
            <div id="tool-content">
                <!-- 工具内容将通过JS动态加载 -->
            </div>
        </section>
    </main>

    <!-- 页脚 -->
    <footer class="bg-gray-800 text-white py-6 mt-12">
        <div class="container mx-auto px-4 text-center">
            <p>&copy; 2023 校园工具集 | 简单实用的校园在线工具</p>
        </div>
    </footer>

    <script>
        // 全局变量
        let currentUser = null;
        const ADMIN_ACCOUNT = "admin"; // 最高管理员账号
        const LEMON_ACCOUNT = "lemon"; // 新增lemon账号
        let messageCheckInterval; // 消息检查定时器

        // 数据结构定义
        // 用户数据: { account: { password, name, class, isAdmin, isBanned } }
        // 申请数据: { account: { name, class, reason, status, time } }
        // 管理员日志: [{ action, operator, target, time }]

        // 初始化系统用户（首次使用时创建最高管理员账号和lemon账号）
        function initSystemUsers() {
            const users = JSON.parse(localStorage.getItem('systemUsers') || '{}');
            // 如果最高管理员账号不存在，则创建
            if (!users[ADMIN_ACCOUNT]) {
                users[ADMIN_ACCOUNT] = {
                    password: "admin1234", // 最高管理员初始密码（8位）
                    name: "超级管理员",
                    class: "系统管理",
                    isAdmin: true,
                    isSuper: true,
                    isBanned: false
                };
            }
            
            // 添加lemon账号（如果不存在）
            if (!users[LEMON_ACCOUNT]) {
                users[LEMON_ACCOUNT] = {
                    password: "ning6666", // lemon账号密码
                    name: "lemon", // 昵称
                    class: "默认班级", // 可在个人设置中修改
                    isAdmin: false, // 默认为普通用户
                    isSuper: false,
                    isBanned: false
                };
            }
            
            // 保存用户数据
            localStorage.setItem('systemUsers', JSON.stringify(users));
            
            // 初始化管理员日志（如果不存在）
            if (!localStorage.getItem('adminLogs')) {
                const adminLogs = [{
                    action: "系统初始化",
                    operator: "system",
                    target: "创建超级管理员账号和lemon账号",
                    time: new Date().toISOString()
                }];
                localStorage.setItem('adminLogs', JSON.stringify(adminLogs));
            }
            
            // 初始化账号申请存储（如果不存在）
            if (!localStorage.getItem('accountApplications')) {
                localStorage.setItem('accountApplications', JSON.stringify({}));
            }
        }

        // 页面加载完成后初始化
        function initApp() {
            initSystemUsers();
            checkLoginStatus();
            setupEventListeners();
        }

        // 检查登录状态
        function checkLoginStatus() {
            const savedUser = localStorage.getItem('currentLogin');
            if (savedUser) {
                currentUser = JSON.parse(savedUser);
                updateUserStatus();
                
                // 更新在线状态
                updateOnlineStatus(true);
            } else {
                document.getElementById('not-login-status').classList.remove('hidden');
                document.getElementById('user-status').classList.add('hidden');
            }
        }

        // 更新用户状态显示
        function updateUserStatus() {
            if (currentUser) {
                document.getElementById('not-login-status').classList.add('hidden');
                document.getElementById('user-status').classList.remove('hidden');
                
                // 显示用户角色标识
                let usernameHtml = currentUser.name;
                if (currentUser.isSuper) {
                    usernameHtml += '<span class="badge bg-super">超级管理员</span>';
                } else if (currentUser.isAdmin) {
                    usernameHtml += '<span class="badge bg-secondary">管理员</span>';
                }
                document.getElementById('current-username').innerHTML = usernameHtml;
                
                // 仅超级管理员显示管理员管理标签
                if (currentUser.isSuper) {
                    document.getElementById('admin-management-tab-container').classList.remove('hidden');
                } else {
                    document.getElementById('admin-management-tab-container').classList.add('hidden');
                }
            } else {
                document.getElementById('not-login-status').classList.remove('hidden');
                document.getElementById('user-status').classList.add('hidden');
            }
        }

        // 更新在线状态
        function updateOnlineStatus(isOnline) {
            const indicator = document.getElementById('online-indicator');
            if (isOnline) {
                indicator.className = 'w-2 h-2 rounded-full bg-online mr-1';
            } else {
                indicator.className = 'w-2 h-2 rounded-full bg-gray-400 mr-1';
            }
        }

        // 设置所有事件监听器
        function setupEventListeners() {
            // 工具卡片点击事件
            document.getElementById('search-tool').addEventListener('click', () => openTool('search', '搜索引擎'));
            document.getElementById('chat-tool').addEventListener('click', () => openTool('chat', '校园聊天'));

            // 关闭工具事件
            document.getElementById('close-tool').addEventListener('click', closeTool);

            // 用户菜单事件
            document.getElementById('user-status').addEventListener('click', toggleUserDropdown);
            document.getElementById('profile-settings').addEventListener('click', (e) => {
                e.preventDefault();
                showProfileModal();
                hideUserDropdown();
            });
            document.getElementById('dropdown-logout').addEventListener('click', (e) => {
                e.preventDefault();
                logout();
                hideUserDropdown();
            });

            // 点击页面其他地方关闭下拉菜单
            document.addEventListener('click', (e) => {
                if (!e.target.closest('#user-menu-container')) {
                    hideUserDropdown();
                }
            });

            // 登录相关事件
            document.getElementById('do-login').addEventListener('click', doLogin);
            document.getElementById('login-password').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') doLogin();
            });

            // 账号申请相关事件
            document.getElementById('show-register').addEventListener('click', () => {
                hideLoginModal();
                showRegisterModal();
            });
            document.getElementById('close-register').addEventListener('click', hideRegisterModal);
            document.getElementById('submit-register').addEventListener('click', submitRegistration);

            // 个人设置相关事件
            document.getElementById('close-profile').addEventListener('click', hideProfileModal);
            document.getElementById('save-nickname').addEventListener('click', saveNickname);
            document.getElementById('save-password').addEventListener('click', savePassword);

            // 管理员面板事件
            document.getElementById('close-admin-modal').addEventListener('click', hideAdminModal);
            document.getElementById('add-user-btn').addEventListener('click', addUser);
            document.getElementById('add-admin-btn').addEventListener('click', addAdmin);
            
            // 管理标签页切换
            document.querySelectorAll('#admin-tabs button').forEach(button => {
                button.addEventListener('click', () => {
                    // 移除所有标签的活跃状态
                    document.querySelectorAll('#admin-tabs button').forEach(btn => {
                        btn.classList.remove('border-primary', 'text-primary');

        // 初始化搜索引擎工具
        function initSearchTool() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            const searchEngines = document.querySelectorAll('input[name="search-engine"]');
            
            // 搜索函数
            function performSearch() {
                const query = searchInput.value.trim();
                if (!query) {
                    alert('请输入搜索内容');
                    return;
                }
                
                // 获取选中的搜索引擎
                let engineUrl = 'https://www.baidu.com/s?wd='; // 默认百度
                
                searchEngines.forEach(engine => {
                    if (engine.checked) {
                        switch(engine.value) {
                            case 'google':
                                engineUrl = 'https://www.google.com/search?q=';
                                break;
                            case 'bing':
                                engineUrl = 'https://www.bing.com/search?q=';
                                break;
                            case 'github':
                                engineUrl = 'https://github.com/search?q=';
                                break;
                            default: // 百度
                                engineUrl = 'https://www.baidu.com/s?wd=';
                        }
                    }
                });
                
                // 在新窗口打开搜索结果
                window.open(engineUrl + encodeURIComponent(query), '_blank');
            }
            
            // 绑定事件
            searchBtn.addEventListener('click', performSearch);
            searchInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') performSearch();
            });
            searchInput.focus();
        }

        // 初始化聊天工具
        function initChatTool() {
            const chatMessages = document.getElementById('chat-messages');
            const chatInput = document.getElementById('chat-input');
            const sendChatBtn = document.getElementById('send-chat');
            const adminToolContainer = document.getElementById('admin-tool-container');
            
            // 检查用户是否被禁言
            if (currentUser.isBanned) {
                chatInput.disabled = true;
                sendChatBtn.disabled = true;
                sendChatBtn.classList.add('opacity-50', 'cursor-not-allowed');
                
                // 显示禁言提示
                const banNotice = document.createElement('div');
                banNotice.className = 'bg-danger/10 text-danger p-3 rounded-lg text-center mb-4';
                banNotice.innerHTML = '<i class="fa fa-exclamation-circle mr-1"></i> 你已被禁言，无法发送消息';
                document.getElementById('chat-container').before(banNotice);
            }
            
            // 仅管理员显示管理工具按钮
            if (currentUser.isAdmin) {
                adminToolContainer.style.display = 'flex';
                document.getElementById('open-admin-tools').addEventListener('click', () => {
                    showAdminModal();
                    // 默认显示用户管理标签
                    document.getElementById('user-management-tab').click();
                });
            } else {
                adminToolContainer.style.display = 'none';
            }
            
            // 加载聊天记录
            loadChatMessages();
            
            // 设置消息检查定时器（1秒一次）
            messageCheckInterval = setInterval(checkNewMessages, 1000);
            
            // 发送消息
            function sendMessage() {
                if (currentUser.isBanned) {
                    alert('你已被禁言，无法发送消息');
                    return;
                }
                
                const message = chatInput.value.trim();
                if (message) {
                    const userMsgEl = document.createElement('div');
                    userMsgEl.className = 'flex justify-end message-hover p-1 rounded';
                    
                    // 添加用户角色标识
                    let userRole = '';
                    if (currentUser.isSuper) {
                        userRole = '<span class="badge bg-super ml-1">超级管理员</span>';
                    } else if (currentUser.isAdmin) {
                        userRole = '<span class="badge bg-secondary ml-1">管理员</span>';
                    }
                    
                    userMsgEl.innerHTML = `
                        <div class="bg-primary text-white px-3 py-2 rounded-lg max-w-[80%]">
                            <div class="text-xs opacity-75 mb-1 flex justify-between items-center">
                                <span>${currentUser.name}${userRole}</span>
                                <span>${new Date().toLocaleTimeString()}</span>
                            </div>
                            ${message}
                        </div>
                    `;
                    chatMessages.appendChild(userMsgEl);
                    saveChatMessage(currentUser.account, currentUser.name, message, 
                                    currentUser.isAdmin, currentUser.isSuper);
                    chatInput.value = '';
                    chatMessages.scrollTop = chatMessages.scrollHeight;
                }
            }

            sendChatBtn.addEventListener('click', sendMessage);
            chatInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') sendMessage();
            });
        }

        // 保存聊天消息到会话存储
        function saveChatMessage(userId, userName, content, isAdmin, isSuper) {
            const message = {
                userId: userId,
                userName: userName,
                content: content,
                isAdmin: isAdmin,
                isSuper: isSuper,
                time: new Date().toISOString(),
                isRead: false // 默认为未读
            };
            
            const messages = JSON.parse(sessionStorage.getItem('chatMessages') || '[]');
            messages.push(message);
            
            // 只保留最近200条消息
            if (messages.length > 200) {
                messages.splice(0, messages.length - 200);
            }
            
            sessionStorage.setItem('chatMessages', JSON.stringify(messages));
        }

        // 加载聊天消息
        function loadChatMessages() {
            const chatMessages = document.getElementById('chat-messages');
            const messages = JSON.parse(sessionStorage.getItem('chatMessages') || '[]');
            
            chatMessages.innerHTML = '';
            
            if (messages.length === 0) {
                chatMessages.innerHTML = '<p class="text-gray-500 italic text-center">还没有消息，开始聊天吧！</p>';
                return;
            }
            
            messages.forEach(msg => {
                // 标记所有消息为已读
                msg.isRead = true;
                
                const msgEl = document.createElement('div');
                const isCurrentUser = msg.userId === currentUser.account;
                
                msgEl.className = `flex ${isCurrentUser ? 'justify-end' : 'justify-start'} message-hover p-1 rounded`;
                
                // 添加用户角色标识
                let userRole = '';
                if (msg.isSuper) {
                    userRole = '<span class="badge bg-super ml-1">超级管理员</span>';
                } else if (msg.isAdmin) {
                    userRole = '<span class="badge bg-secondary ml-1">管理员</span>';
                }
                
                const messageClass = isCurrentUser ? 'bg-primary text-white' : 'bg-gray-200 text-gray-800';
                
                msgEl.innerHTML = `
                    <div class="${messageClass} px-3 py-2 rounded-lg max-w-[80%]">
                        <div class="text-xs opacity-75 mb-1 flex justify-between items-center">
                            <span>${msg.userName}${userRole}</span>
                            <span>${new Date(msg.time).toLocaleTimeString()}</span>
                        </div>
                        ${msg.content}
                    </div>
                `;
                chatMessages.appendChild(msgEl);
            });
            
            // 保存已读状态
            sessionStorage.setItem('chatMessages', JSON.stringify(messages));
            
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // 检查新消息
        function checkNewMessages() {
            const chatMessages = document.getElementById('chat-messages');
            if (!chatMessages) return; // 聊天面板未打开
            
            const oldMessages = JSON.parse(sessionStorage.getItem('chatMessages') || '[]');
            const newMessagesCount = oldMessages.filter(msg => !msg.isRead && msg.userId !== currentUser.account).length;
            
            if (newMessagesCount > 0) {
                loadChatMessages();
                
                // 如果不在可视区域，显示新消息提示
                const isScrolledToBottom = chatMessages.scrollTop + chatMessages.clientHeight >= chatMessages.scrollHeight - 10;
                if (!isScrolledToBottom) {
                    const notice = document.createElement('div');
                    notice.className = 'bg-blue-50 text-blue-700 text-center py-1 text-sm rounded mb-2';
                    notice.textContent = `有 ${newMessagesCount} 条新消息`;
                    notice.id = 'new-message-notice';
                    
                    // 移除已存在的提示
                    const oldNotice = document.getElementById('new-message-notice');
                    if (oldNotice) oldNotice.remove();
                    
                    chatMessages.prepend(notice);
                    
                    // 点击提示滚动到底部
                    notice.addEventListener('click', () => {
                        chatMessages.scrollTop = chatMessages.scrollHeight;
                        notice.remove();
                    });
                }
            }
        }

        // 登录相关函数
        function showLoginModal() {
            document.getElementById('login-modal').classList.remove('hidden');
            document.getElementById('login-username').value = '';
            document.getElementById('login-password').value = '';
            document.getElementById('login-error').classList.add('hidden');
            document.getElementById('login-info').classList.add('hidden');
            document.getElementById('login-username').focus();
        }

        function hideLoginModal() {
            document.getElementById('login-modal').classList.add('hidden');
        }

        function doLogin() {
            const username = document.getElementById('login-username').value.trim();
            const password = document.getElementById('login-password').value.trim();
            const errorEl = document.getElementById('login-error');
            const infoEl = document.getElementById('login-info');
            
            if (!username || !password) {
                errorEl.textContent = '请输入账号和密码';
                errorEl.classList.remove('hidden');
                infoEl.classList.add('hidden');
                return;
            }
            
            // 检查账号申请状态
            const applications = JSON.parse(localStorage.getItem('accountApplications') || '{}');
            if (applications[username]) {
                switch(applications[username].status) {
                    case 'pending':
                        infoEl.textContent = '你的申请正在审核中，请等待管理员处理';
                        infoEl.classList.remove('hidden');
                        errorEl.classList.add('hidden');
                        return;
                    case 'rejected':
                        infoEl.textContent = '你的申请未通过，请联系管理员';
                        infoEl.classList.remove('hidden');
                        errorEl.classList.add('hidden');
                        return;
                }
            }
            
            // 获取系统用户列表
            const users = JSON.parse(localStorage.getItem('systemUsers') || '{}');
            
            // 验证账号密码
            if (users[username] && users[username].password === password) {
                // 登录成功
                currentUser = {
                    account: username,
                    name: users[username].name,
                    class: users[username].class,
                    isAdmin: users[username].isAdmin || false,
                    isSuper: users[username].isSuper || false,
                    isBanned: users[username].isBanned || false
                };
                
                // 保存登录状态
                localStorage.setItem('currentLogin', JSON.stringify(currentUser));
                
                // 更新UI
                updateUserStatus();
                hideLoginModal();
                
                // 打开聊天工具
                openTool('chat', '校园聊天');
                
                // 记录登录日志
                if (currentUser.isAdmin) {
                    addAdminLog('用户登录', currentUser.account, `用户 ${currentUser.name} 登录系统`);
                }
            } else {
                errorEl.textContent = '账号或密码错误';
                errorEl.classList.remove('hidden');
                infoEl.classList.add('hidden');
            }
        }

        function logout() {
            if (confirm('确定要退出登录吗？')) {
                // 记录登出日志
                if (currentUser && currentUser.isAdmin) {
                    addAdminLog('用户登出', currentUser.account, `用户 ${currentUser.name} 退出系统`);
                }
                
                localStorage.removeItem('currentLogin');
                currentUser = null;
                updateUserStatus();
                sessionStorage.removeItem('chatMessages');
                closeTool();
                
                // 清除消息检查定时器
                if (messageCheckInterval) {
                    clearInterval(messageCheckInterval);
                    messageCheckInterval = null;
                }
            }
        }

        function submitRegistration() {
            const account = document.getElementById('register-account').value.trim();
            const name = document.getElementById('register-name').value.trim();
            const className = document.getElementById('register-class').value.trim();
            const reason = document.getElementById('register-reason').value.trim();
            const errorEl = document.getElementById('register-error');
            
            if (!account || !name || !className) {
                errorEl.textContent = '请填写账号、姓名和班级信息';
                errorEl.classList.remove('hidden');
                return;
            }
            
            // 检查账号是否已存在
            const users = JSON.parse(localStorage.getItem('systemUsers') || '{}');
            if (users[account]) {
                errorEl.textContent = '该账号已存在，请使用其他账号申请';
                errorEl.classList.remove('hidden');
                return;
            }
            
            // 检查是否已提交申请
            const applications = JSON.parse(localStorage.getItem('accountApplications') || '{}');
            if (applications[account]) {
                errorEl.textContent = '你已提交过申请，请等待审核';
                errorEl.classList.remove('hidden');
                return;
            }
            
            // 保存申请
            applications[account] = {
                name: name,
                class: className,
                reason: reason,
                status: 'pending', // pending, approved, rejected
                time: new Date().toISOString()
            };
            
            localStorage.setItem('accountApplications', JSON.stringify(applications));
            
            // 显示成功消息并关闭
            alert('申请已提交，请等待管理员审核');
            hideRegisterModal();
            showLoginModal();
        }

        function saveNickname() {
            const newNickname = document.getElementById('new-nickname').value.trim();
            if (!newNickname) {
                showProfileMessage('昵称不能为空', true);
                return;
            }
            
            // 检查昵称是否重复
            const users = JSON.parse(localStorage.getItem('systemUsers') || '{}');
            let isDuplicate = false;
            
            for (const account in users) {
                if (account !== currentUser.account && users[account].name === newNickname) {
                    isDuplicate = true;
                    break;
                }
            }
            
            if (isDuplicate) {
                showProfileMessage('该昵称已被使用，请选择其他昵称', true);
                return;
            }
            
            // 更新用户信息
            users[currentUser.account].name = newNickname;
            localStorage.setItem('systemUsers', JSON.stringify(users));
            
            // 更新当前用户信息
            currentUser.name = newNickname;
            localStorage.setItem('currentLogin', JSON.stringify(currentUser));
            
            // 更新UI
            updateUserStatus();
            showProfileMessage('昵称修改成功');
            
            // 记录日志
            if (currentUser.isAdmin) {
                addAdminLog('修改昵称', currentUser.account, `将昵称从 ${currentUser.name} 修改为 ${newNickname}`);
            }
        }

        function savePassword() {
            const oldPassword = document.getElementById('old-password').value.trim();
            const newPassword = document.getElementById('new-password').value.trim();
            
            if (!oldPassword || !newPassword) {
                showProfileMessage('请输入原密码和新密码', true);
                return;
            }
            
            // 检查密码长度和格式
            if (newPassword.length !== 8 || !/^[A-Za-z0-9]+$/.test(newPassword)) {
                showProfileMessage('新密码必须是8位，且只能包含数字和字母', true);
                return;
            }
            
            // 验证原密码
            const users = JSON.parse(localStorage.getItem('systemUsers') || '{}');
            if (users[currentUser.account].password !== oldPassword) {
                showProfileMessage('原密码不正确', true);
                return;
            }
            
            // 更新密码
            users[currentUser.account].password = newPassword;
            localStorage.setItem('systemUsers', JSON.stringify(users));
            
            // 显示成功消息
            showProfileMessage('密码修改成功');
            document.getElementById('old-password').value = '';
            document.getElementById('new-password').value = '';
            
            // 记录日志
            if (currentUser.isAdmin) {
                addAdminLog('修改密码', currentUser.account, '修改了自己的登录密码');
            }
        }

        }

        function hideAdminModal() {
            document.getElementById('admin-modal').classList.add('hidden');
        }

        function toggleUserDropdown() {
            const dropdown = document.getElementById('user-dropdown');
            dropdown.classList.toggle('hidden');
        }

        function hideUserDropdown() {
            document.getElementById('user-dropdown').classList.add('hidden');
        }

        // 加载用户列表
        function loadUserList() {
            const users = JSON.parse(localStorage.getItem('systemUsers') || '{}');
            const listEl = document.getElementById('user-list');
            listEl.innerHTML = '';
            
            // 遍历显示所有非管理员用户
            for (const [account, info] of Object.entries(users)) {
                // 超级管理员不显示在普通用户列表中
                if (info.isSuper) continue;
                
                // 管理员显示在管理员列表，不在普通用户列表
                if (info.isAdmin && !currentUser.isSuper) continue;
                
                const userEl = document.createElement('div');
                userEl.className = `p-3 border rounded-lg flex justify-between items-center ${info.isBanned ? 'bg-gray-100' : ''}`;
                
                // 角色标识
                let roleBadge = '';
                if (info.isAdmin) {
                    roleBadge = '<span class="badge bg-secondary ml-1">管理员</span>';
                }
                
                // 禁言状态
                let banStatus = info.isBanned ? 
                    '<span class="badge bg-danger ml-1">已禁言</span>' : '';
                
                userEl.innerHTML = `
                    <div>
                        <p><strong>${info.name}</strong>（${account}）${roleBadge}${banStatus}</p>
                        <p class="text-sm text-gray-600">班级：${info.class}</p>
                    </div>
                    <div>
                        <button onclick="toggleBanUser('${account}')" class="text-sm ${info.isBanned ? 'bg-green-100 text-green-700' : 'bg-danger/10 text-danger'} px-2 py-1 rounded mr-2">
                            ${info.isBanned ? '解除禁言' : '禁言'}
                        </button>
                        <button onclick="deleteUser('${account}')" class="text-sm bg-gray-200 px-2 py-1 rounded">
                            删除
                        </button>
                    </div>
                `;
                listEl.appendChild(userEl);
            }
            
            // 如果没有用户
            if (listEl.children.length === 0) {
                listEl.innerHTML = '<p class="text-gray-500 italic text-center">还没有添加用户</p>';
            }
        }

        // 加载管理员列表
        function loadAdminList() {
            const users = JSON.parse(localStorage.getItem('systemUsers') || '{}');
            const listEl = document.getElementById('admin-list');
            listEl.innerHTML = '';
            
            // 遍历显示所有管理员（不包括超级管理员）
            for (const [account, info] of Object.entries(users)) {
                if (info.isAdmin && !info.isSuper) {
                    const adminEl = document.createElement('div');
                    adminEl.className = 'p-3 border rounded-lg flex justify-between items-center';
                    adminEl.innerHTML = `
                        <div>
                            <p><strong>${info.name}</strong>（${account}）<span class="badge bg-secondary ml-1">管理员</span></p>
                            <p class="text-sm text-gray-600">班级：${info.class}</p>
                        </div>
                        <div>
                            <button onclick="removeAdmin('${account}')" class="text-sm bg-gray-200 px-2 py-1 rounded">
                                移除管理员权限
                            </button>
                        </div>
                    `;
                    listEl.appendChild(adminEl);
                }
            }
            
            // 如果没有管理员
            if (listEl.children.length === 0) {
                listEl.innerHTML = '<p class="text-gray-500 italic text-center">还没有设置管理员</p>';
            }
        }

        // 加载申请列表
        function loadApplicationList() {
            const applications = JSON.parse(localStorage.getItem('accountApplications') || '{}');
            const listEl = document.getElementById('application-list');
            listEl.innerHTML = '';
            
            // 转换为数组并按时间排序
            const appList = Object.entries(applications).map(([account, app]) => ({
                account,
                ...app
            })).sort((a, b) => new Date(b.time) - new Date(a.time));
            
            // 显示申请
            appList.forEach(app => {
                const appEl = document.createElement('div');
                appEl.className = `p-4 border rounded-lg ${
                    app.status === 'pending' ? 'bg-yellow-50 border-yellow-100' : 
                    app.status === 'approved' ? 'bg-green-50 border-green-100' : 
                    'bg-red-50 border-red-100'
                }`;
                
                let statusBadge = '';
                let actionButtons = '';
                
                if (app.status === 'pending') {
                    statusBadge = '<span class="badge bg-yellow-500">待审核</span>';
                    actionButtons = `
                        <div class="mt-3 flex justify-end space-x-2">
                            <button onclick="approveApplication('${app.account}')" class="text-sm bg-green-100 text-green-700 px-3 py-1 rounded">
                                同意
                            </button>
                            <button onclick="rejectApplication('${app.account}')" class="text-sm bg-red-100 text-red-700 px-3 py-1 rounded">
                                拒绝
                            </button>
                        </div>
                    `;
                } else if (app.status === 'approved') {
                    statusBadge = '<span class="badge bg-green-500">已通过</span>';
                } else {
                    statusBadge = '<span class="badge bg-red-500">已拒绝</span>';
                }
                
                appEl.innerHTML = `
                    <div class="flex justify-between items-start mb-2">
                        <h5 class="font-medium">${app.name}（${app.account}）</h5>
                        ${statusBadge}
                    </div>
                    <p class="text-sm text-gray-600 mb-1">班级：${app.class}</p>
                    <p class="text-sm text-gray-600 mb-1">申请时间：${new Date(app.time).toLocaleString()}</p>
                    ${app.reason ? `<p class="text-sm mt-2"><strong>申请理由：</strong>${app.reason}</p>` : ''}
                    ${actionButtons}
                `;
                listEl.appendChild(appEl);
            });
            
            // 如果没有申请
            if (listEl.children.length === 0) {
                listEl.innerHTML = '<p class="text-gray-500 italic text-center">暂无账号申请</p>';
            }
        }

        // 添加用户
        function addUser() {
            const account = document.getElementById('new-user-account').value.trim();
            const name = document.getElementById('new-user-name').value.trim();
            const className = document.getElementById('new-user-class').value.trim();
            const password = document.getElementById('new-user-password').value.trim();
            
            if (!account || !name || !className || !password) {
                alert('请填写完整的用户信息');
                return;
            }
            
            // 检查密码格式
            if (password.length !== 8 || !/^[A-Za-z0-9]+$/.test(password)) {
                alert('密码必须是8位，且只能包含数字和字母');
                return;
            }
            
            const users = JSON.parse(localStorage.getItem('systemUsers') || '{}');
            
            if (users[account]) {
                alert('该账号已存在');
                return;
            }
            
            users[account] = {
                password: password,
                name: name,
                class: className,
                isAdmin: false,
                isSuper: false,
                isBanned: false
            };
            
            localStorage.setItem('systemUsers', JSON.stringify(users));
            loadUserList();
            
            // 清空表单
            document.getElementById('new-user-account').value = '';
            document.getElementById('new-user-name').value = '';
            document.getElementById('new-user-class').value = '';
            document.getElementById('new-user-password').value = '12345678';
            
            alert('用户添加成功');
            
            // 记录日志
            addAdminLog('添加用户', currentUser.account, `添加了新用户 ${name}（${account}）`);
        }

        // 删除用户
        function deleteUser(account) {
            const users = JSON.parse(localStorage.getItem('systemUsers') || '{}');
            if (!users[account]) return;
            
            // 不能删除自己
            if (account === currentUser.account) {
                alert('不能删除自己的账号');
                return;
            }
            
            // 普通管理员不能删除管理员账号
            if (users[account].isAdmin && !currentUser.isSuper) {
                alert('你没有权限删除管理员账号');
                return;
            }
            
            if (confirm(`确定要删除用户 ${users[account].name}（${account}）吗？此操作不可恢复。`)) {
                const userName = users[account].name;
                delete users[account];
                localStorage.setItem('systemUsers', JSON.stringify(users));
                loadUserList();
                
                // 记录日志
                addAdminLog('删除用户', currentUser.account, `删除了用户 ${userName}（${account}）`);
            }
        }

        // 禁言/解除禁言用户
        function toggleBanUser(account) {
            const users = JSON.parse(localStorage.getItem('systemUsers') || '{}');
            if (!users[account]) return;
            
            // 不能禁言自己
            if (account === currentUser.account) {
                alert('不能禁言自己');
                return;
            }
            
            // 普通管理员不能禁言管理员
            if (users[account].isAdmin && !currentUser.isSuper) {
                alert('你没有权限禁言管理员');
                return;
            }
            
            const isBanning = !users[account].isBanned;
            if (confirm(`${isBanning ? '禁言' : '解除禁言'}用户 ${users[account].name}（${account}）吗？`)) {
                users[account].isBanned = isBanning;
                localStorage.setItem('systemUsers', JSON.stringify(users));
                loadUserList();
                
                // 记录日志
                addAdminLog(
                    isBanning ? '禁言用户' : '解除禁言', 
                    currentUser.account, 
                    `${isBanning ? '禁言' : '解除禁言'}了用户 ${users[account].name}（${account}）`
                );
            }
        }

        // 添加管理员
        function addAdmin() {
            // 只有超级管理员可以添加管理员
            if (!currentUser.isSuper) return;
            
            const account = document.getElementById('set-admin-account').value.trim();
            if (!account) {
                alert('请输入用户账号');
                return;
            }
            
            const users = JSON.parse(localStorage.getItem('systemUsers') || '{}');
            
            if (!users[account]) {
                alert('该用户不存在');
                return;
            }
            
            if (users[account].isAdmin) {
                alert('该用户已是管理员');
                return;
            }
            
            if (users[account].isSuper) {
                alert('该用户是超级管理员');
                return;
            }
            
            if (confirm(`确定要将 ${users[account].name}（${account}）设为管理员吗？`)) {
                users[account].isAdmin = true;
                localStorage.setItem('systemUsers', JSON.stringify(users));
                loadAdminList();
                document.getElementById('set-admin-account').value = '';
                
                // 记录日志
                addAdminLog(
                    '设置管理员', 
                    currentUser.account, 
                    `将用户 ${users[account].name}（${account}）设为管理员`
                );
            }
        }

        // 移除管理员权限
        function removeAdmin(account) {
            // 只有超级管理员可以移除管理员
            if (!currentUser.isSuper) return;
            
            const users = JSON.parse(localStorage.getItem('systemUsers') || '{}');
            if (!users[account] || !users[account].isAdmin || users[account].isSuper) return;
            
            if (confirm(`确定要移除 ${users[account].name}（${account}）的管理员权限吗？`)) {
                users[account].isAdmin = false;
                localStorage.setItem('systemUsers', JSON.stringify(users));
                loadAdminList();
                
                // 记录日志
                addAdminLog(
                    '移除管理员', 
                    currentUser.account, 
                    `移除了 ${users[account].name}（${account}）的管理员权限`
                );
            }
        }

        // 同意账号申请
        function approveApplication(account) {
            const applications = JSON.parse(localStorage.getItem('accountApplications') || '{}');
            if (!applications[account] || applications[account].status !== 'pending') return;
            
            const app = applications[account];
            const users = JSON.parse(localStorage.getItem('systemUsers') || '{}');
            
            if (users[account]) {
                alert('该账号已存在');
                return;
            }
            
            if (confirm(`确定要同意 ${app.name}（${account}）的账号申请吗？`)) {
                // 创建用户账号（默认密码12345678）
                users[account] = {
                    password: '12345678',
                    name: app.name,
                    class: app.class,
                    isAdmin: false,
                    isSuper: false,
                    isBanned: false
                };
                
                // 更新申请状态
                applications[account].status = 'approved';
                applications[account].approvedBy = currentUser.account;
                applications[account].approvedTime = new Date().toISOString();
                
                localStorage.setItem('systemUsers', JSON.stringify(users));
                localStorage.setItem('accountApplications', JSON.stringify(applications));
                loadApplicationList();
                
                // 记录日志
                addAdminLog(
                    '同意账号申请', 
                    currentUser.account, 
                    `同意了 ${app.name}（${account}）的账号申请`
                );
            }
        }

        // 拒绝账号申请
        function rejectApplication(account) {
            const applications = JSON.parse(localStorage.getItem('accountApplications') || '{}');
            if (!applications[account] || applications[account].status !== 'pending') return;
            
            const app = applications[account];
            
            if (confirm(`确定要拒绝 ${app.name}（${account}）的账号申请吗？`)) {
                // 更新申请状态
                applications[account].status = 'rejected';
                applications[account].rejectedBy = currentUser.account;
                applications[account].rejectedTime = new Date().toISOString();
                
                localStorage.setItem('accountApplications', JSON.stringify(applications));
                loadApplicationList();
                
                // 记录日志
                addAdminLog(
                    '拒绝账号申请', 
                    currentUser.account, 
                    `拒绝了 ${app.name}（${account}）的账号申请`
                );
            }
        }

        // 添加管理员日志
        function addAdminLog(action, operator, target) {
            const logs = JSON.parse(localStorage.getItem('adminLogs') || '[]');
            
            logs.push({
                action: action,
                operator: operator,
                target: target,
                time: new Date().toISOString()
            });
            
            // 只保留最近100条日志
            if (logs.length > 100) {
                logs.splice(0, logs.length - 100);
            }
            
            localStorage.setItem('adminLogs', JSON.stringify(logs));
        }

        // 暴露函数到全局，供HTML中直接调用
        window.toggleBanUser = toggleBanUser;
        window.deleteUser = deleteUser;
        window.removeAdmin = removeAdmin;
        window.approveApplication = approveApplication;
        window.rejectApplication = rejectApplication;

        // 页面加载完成后初始化应用
        document.addEventListener('DOMContentLoaded', initApp);
    </script>
</body>
</html>
