<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>校园服务中心</title>
  <!-- 网站图标 -->
  <link rel="icon" href="https://picsum.photos/32/32?random=icon" type="image/png">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
  
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#3B82F6',
            secondary: '#10B981',
            accent: '#8B5CF6',
            dark: '#1E293B',
          },
          fontFamily: {
            sans: ['Inter', 'system-ui', 'sans-serif'],
          },
        }
      }
    }
  </script>
  
  <style type="text/tailwindcss">
    @layer utilities {
      .card-shadow {
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
      }
      .hover-lift {
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }
      .hover-lift:hover {
        transform: translateY(-5px);
        box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
      }
    }
  </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
  <div class="container mx-auto px-4 py-8 max-w-6xl">
    <!-- 顶部标题区域 -->
    <header class="text-center mb-10">
      <h1 class="text-[clamp(2rem,5vw,3rem)] font-bold text-dark mb-2">校园服务中心</h1>
      <p class="text-gray-600 text-lg">便捷的校园工具与社交平台</p>
    </header>

    <!-- 搜索区域 -->
    <div class="bg-white rounded-xl p-6 mb-10 shadow-lg">
      <h2 class="text-xl font-semibold mb-4 text-dark">全网搜索</h2>
      <div class="flex flex-col md:flex-row gap-4">
        <input 
          type="text" 
          id="searchInput" 
          placeholder="输入搜索内容..." 
          class="flex-grow px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition-all"
        >
        <div class="flex flex-wrap gap-2 justify-center md:justify-start">
          <button onclick="search('baidu')" class="px-4 py-3 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition-colors flex items-center gap-2">
            <i class="fa fa-baidu"></i> 百度
          </button>
          <button onclick="search('google')" class="px-4 py-3 bg-red-500 text-white rounded-lg hover:bg-red-600 transition-colors flex items-center gap-2">
            <i class="fa fa-google"></i> 谷歌
          </button>
          <button onclick="search('bing')" class="px-4 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors flex items-center gap-2">
            <i class="fa fa-bing"></i> 必应
          </button>
          <button onclick="search('sogou')" class="px-4 py-3 bg-green-500 text-white rounded-lg hover:bg-green-600 transition-colors flex items-center gap-2">
            <i class="fa fa-sogou"></i> 搜狗
          </button>
        </div>
      </div>
    </div>

    <!-- 功能卡片区域 -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      <!-- 校园聊天系统 -->
      <div class="bg-white rounded-xl overflow-hidden shadow-md hover-lift cursor-pointer" onclick="window.location='chat.html'">
        <div class="h-40 bg-gradient-to-r from-primary to-accent flex items-center justify-center">
          <i class="fa fa-comments text-white text-6xl"></i>
        </div>
        <div class="p-6">
          <h3 class="text-xl font-bold mb-2 text-dark">校园聊天系统</h3>
          <p class="text-gray-600">与同学实时交流，分享校园生活，查看最新公告</p>
        </div>
      </div>

      <!-- 其他功能卡片可以在这里继续添加 -->
      <div class="bg-white rounded-xl overflow-hidden shadow-md hover-lift cursor-pointer">
        <div class="h-40 bg-gradient-to-r from-secondary to-green-600 flex items-center justify-center">
          <i class="fa fa-calendar text-white text-6xl"></i>
        </div>
        <div class="p-6">
          <h3 class="text-xl font-bold mb-2 text-dark">校园日程</h3>
          <p class="text-gray-600">查看课程安排、考试时间和校园活动日程</p>
        </div>
      </div>

      <div class="bg-white rounded-xl overflow-hidden shadow-md hover-lift cursor-pointer">
        <div class="h-40 bg-gradient-to-r from-yellow-400 to-orange-500 flex items-center justify-center">
          <i class="fa fa-book text-white text-6xl"></i>
        </div>
        <div class="p-6">
          <h3 class="text-xl font-bold mb-2 text-dark">学习资源</h3>
          <p class="text-gray-600">获取课程资料、复习笔记和学习经验分享</p>
        </div>
      </div>
    </div>

    <!-- 页脚 -->
    <footer class="mt-16 text-center text-gray-500 text-sm">
      <p>© 2023 校园服务中心 - 让校园生活更便捷</p>
    </footer>
  </div>

  <script>
    // 搜索引擎映射
    const searchEngines = {
      baidu: 'https://www.baidu.com/s?wd=',
      google: 'https://www.google.com/search?q=',
      bing: 'https://www.bing.com/search?q=',
      sogou: 'https://www.sogou.com/web?query='
    };

    // 执行搜索
    function search(engine) {
      const query = document.getElementById('searchInput').value.trim();
      if (query) {
        window.open(searchEngines[engine] + encodeURIComponent(query), '_blank');
      } else {
        alert('请输入搜索内容');
      }
    }

    // 按回车键默认使用百度搜索
    document.getElementById('searchInput').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        search('baidu');
      }
    });
  </script>
</body>
</html>
