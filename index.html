<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>校园工具集</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#4F46E5',
                        secondary: '#10B981',
                        search: '#EA4335',
                        danger: '#EF4444'
                    }
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .tool-card-hover {
                @apply transition-all duration-300 hover:shadow-lg hover:-translate-y-1;
            }
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- 顶部导航 -->
    <header class="bg-white shadow-sm sticky top-0 z-10">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold text-primary flex items-center">
                <i class="fa fa-wrench mr-2"></i>校园工具集
            </h1>
            <div class="flex items-center space-x-4">
                <span id="user-status" class="text-gray-600 hidden">
                    <i class="fa fa-user mr-1"></i>
                    <span id="current-username"></span>
                </span>
                <button id="logout-btn" class="text-gray-600 hover:text-danger hidden">
                    <i class="fa fa-sign-out"></i> 退出
                </button>
            </div>
        </div>
    </header>

    <!-- 主要内容区 -->
    <main class="container mx-auto px-4 py-8">
        <!-- 欢迎区域 -->
        <section class="text-center mb-12">
            <h2 class="text-[clamp(1.5rem,3vw,2.5rem)] font-bold text-gray-800 mb-4">校园实用工具</h2>
            <p class="text-gray-600 max-w-2xl mx-auto">公共工具开放使用，聊天功能需登录后使用</p>
        </section>

        <!-- 工具卡片区域 -->
        <section class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-5 gap-6 mb-16">
            <!-- 搜索引擎工具卡片 -->
            <div class="bg-white rounded-xl shadow p-6 tool-card-hover cursor-pointer" id="search-tool">
                <div class="w-14 h-14 bg-search/10 rounded-full flex items-center justify-center mb-4">
                    <i class="fa fa-search text-2xl text-search"></i>
                </div>
                <h3 class="text-xl font-semibold mb-2">搜索引擎</h3>
                <p class="text-gray-600 text-sm">多引擎搜索，快速查找信息</p>
            </div>
            
            <!-- 聊天工具卡片 -->
            <div class="bg-white rounded-xl shadow p-6 tool-card-hover cursor-pointer" id="chat-tool">
                <div class="w-14 h-14 bg-primary/10 rounded-full flex items-center justify-center mb-4">
                    <i class="fa fa-comments text-2xl text-primary"></i>
                </div>
                <h3 class="text-xl font-semibold mb-2">校园聊天</h3>
                <p class="text-gray-600 text-sm">仅限授权用户使用</p>
            </div>

            <!-- 待办清单工具卡片 -->
            <div class="bg-white rounded-xl shadow p-6 tool-card-hover cursor-pointer" id="todo-tool">
                <div class="w-14 h-14 bg-secondary/10 rounded-full flex items-center justify-center mb-4">
                    <i class="fa fa-list-check text-2xl text-secondary"></i>
                </div>
                <h3 class="text-xl font-semibold mb-2">待办清单</h3>
                <p class="text-gray-600 text-sm">记录和管理你的任务列表</p>
            </div>

            <!-- 文本工具卡片 -->
            <div class="bg-white rounded-xl shadow p-6 tool-card-hover cursor-pointer" id="text-tool">
                <div class="w-14 h-14 bg-amber-500/10 rounded-full flex items-center justify-center mb-4">
                    <i class="fa fa-file-text text-2xl text-amber-500"></i>
                </div>
                <h3 class="text-xl font-semibold mb-2">文本工具</h3>
                <p class="text-gray-600 text-sm">大小写转换、字数统计等</p>
            </div>

            <!-- 计算器工具卡片 -->
            <div class="bg-white rounded-xl shadow p-6 tool-card-hover cursor-pointer" id="calc-tool">
                <div class="w-14 h-14 bg-rose-500/10 rounded-full flex items-center justify-center mb-4">
                    <i class="fa fa-calculator text-2xl text-rose-500"></i>
                </div>
                <h3 class="text-xl font-semibold mb-2">计算器</h3>
                <p class="text-gray-600 text-sm">简单的数学计算功能</p>
            </div>
        </section>

        <!-- 登录模态框 (默认隐藏) -->
        <div id="login-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
            <div class="bg-white rounded-xl p-8 w-full max-w-md">
                <h3 class="text-2xl font-bold text-center mb-6">用户登录</h3>
                
                <div class="mb-4">
                    <label class="block text-gray-700 mb-2">账号</label>
                    <input type="text" id="login-username" placeholder="输入账号" 
                        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary">
                </div>
                
                <div class="mb-6">
                    <label class="block text-gray-700 mb-2">密码</label>
                    <input type="password" id="login-password" placeholder="输入密码" 
                        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary">
                </div>
                
                <div id="login-error" class="text-red-500 text-center mb-4 hidden"></div>
                
                <button id="do-login" class="w-full bg-primary text-white py-3 rounded-lg hover:bg-primary/90 transition-colors">
                    登录
                </button>
            </div>
        </div>

        <!-- 管理员工具模态框 (默认隐藏) -->
        <div id="admin-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
            <div class="bg-white rounded-xl p-8 w-full max-w-2xl max-h-[80vh] overflow-y-auto">
                <div class="flex justify-between items-center mb-6">
                    <h3 class="text-2xl font-bold">管理员工具</h3>
                    <button id="close-admin-modal" class="text-gray-500 hover:text-gray-700">
                        <i class="fa fa-times text-xl"></i>
                    </button>
                </div>
                
                <!-- 添加用户表单 -->
                <div class="mb-8 p-4 border rounded-lg bg-gray-50">
                    <h4 class="font-bold text-lg mb-4">添加用户</h4>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-gray-700 mb-1">账号</label>
                            <input type="text" id="new-user-account" placeholder="设置登录账号" 
                                class="w-full px-3 py-2 border rounded">
                        </div>
                        <div>
                            <label class="block text-gray-700 mb-1">姓名</label>
                            <input type="text" id="new-user-name" placeholder="用户姓名" 
                                class="w-full px-3 py-2 border rounded">
                        </div>
                        <div>
                            <label class="block text-gray-700 mb-1">班级</label>
                            <input type="text" id="new-user-class" placeholder="所属班级" 
                                class="w-full px-3 py-2 border rounded">
                        </div>
                        <div>
                            <label class="block text-gray-700 mb-1">初始密码</label>
                            <input type="text" id="new-user-password" placeholder="设置初始密码" 
                                class="w-full px-3 py-2 border rounded" value="123456">
                        </div>
                    </div>
                    <button id="add-user-btn" class="mt-4 bg-secondary text-white px-4 py-2 rounded hover:bg-secondary/90">
                        <i class="fa fa-plus mr-1"></i> 添加用户
                    </button>
                </div>
                
                <!-- 用户列表 -->
                <div>
                    <h4 class="font-bold text-lg mb-4">已授权用户</h4>
                    <div id="user-list" class="space-y-3 max-h-60 overflow-y-auto">
                        <!-- 用户列表将动态生成 -->
                    </div>
                </div>
            </div>
        </div>

        <!-- 工具展示区域（默认隐藏，点击卡片时显示对应工具） -->
        <section id="tool-display-area" class="hidden bg-white rounded-xl shadow-lg p-6 mb-12">
            <!-- 工具标题和关闭按钮 -->
            <div class="flex justify-between items-center mb-6">
                <h3 class="text-2xl font-bold text-gray-800" id="tool-title">工具名称</h3>
                <button id="close-tool" class="text-gray-500 hover:text-gray-700 transition-colors">
                    <i class="fa fa-times text-xl"></i>
                </button>
            </div>

            <!-- 工具内容区域（根据选择的工具动态变化） -->
            <div id="tool-content">
                <!-- 工具内容将通过JS动态加载 -->
            </div>
        </section>
    </main>

    <!-- 页脚 -->
    <footer class="bg-gray-800 text-white py-6 mt-12">
        <div class="container mx-auto px-4 text-center">
            <p>&copy; 2023 校园工具集 | 简单实用的校园在线工具</p>
        </div>
    </footer>

    <script>
        // 全局变量
        let currentUser = null;
        const ADMIN_ACCOUNT = "admin"; // 管理员账号
        
        // 初始化系统用户（首次使用时创建管理员账号）
        function initSystemUsers() {
            const users = JSON.parse(localStorage.getItem('systemUsers') || '{}');
            // 如果管理员账号不存在，则创建
            if (!users[ADMIN_ACCOUNT]) {
                users[ADMIN_ACCOUNT] = {
                    password: "admin123", // 管理员初始密码
                    name: "管理员",
                    class: "系统管理"
                };
                localStorage.setItem('systemUsers', JSON.stringify(users));
            }
        }
        
        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', () => {
            initSystemUsers();
            checkLoginStatus();
            loadUserList();
        });
        
        // 检查登录状态
        function checkLoginStatus() {
            const savedUser = localStorage.getItem('currentLogin');
            if (savedUser) {
                currentUser = JSON.parse(savedUser);
                updateUserStatus();
            }
        }
        
        // 更新用户状态显示
        function updateUserStatus() {
            if (currentUser) {
                document.getElementById('user-status').classList.remove('hidden');
                document.getElementById('current-username').textContent = currentUser.name || currentUser.account;
                document.getElementById('logout-btn').classList.remove('hidden');
            } else {
                document.getElementById('user-status').classList.add('hidden');
                document.getElementById('logout-btn').classList.add('hidden');
            }
        }
        
        // 获取DOM元素
        const toolCards = {
            search: document.getElementById('search-tool'),
            chat: document.getElementById('chat-tool'),
            todo: document.getElementById('todo-tool'),
            text: document.getElementById('text-tool'),
            calc: document.getElementById('calc-tool')
        };
        const toolDisplayArea = document.getElementById('tool-display-area');
        const toolTitle = document.getElementById('tool-title');
        const toolContent = document.getElementById('tool-content');
        const closeToolBtn = document.getElementById('close-tool');
        const loginModal = document.getElementById('login-modal');
        const adminModal = document.getElementById('admin-modal');
        
        // 工具内容模板
        const toolTemplates = {
            // 搜索引擎模板
            search: `
                <div class="p-4">
                    <div class="mb-6">
                        <input type="text" id="search-input" placeholder="输入搜索内容..." 
                            class="w-full border rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-search/50 text-lg">
                    </div>
                    
                    <div class="mb-6">
                        <label class="block text-gray-700 font-medium mb-2">选择搜索引擎：</label>
                        <div class="grid grid-cols-2 md:grid-cols-4 gap-3">
                            <label class="search-engine-label cursor-pointer">
                                <input type="radio" name="search-engine" value="baidu" checked 
                                    class="hidden peer">
                                <div class="border rounded-lg p-3 text-center hover:bg-gray-50 peer-checked:border-search peer-checked:bg-search/5 transition-all">
                                    <i class="fa fa-search text-search mb-1"></i>
                                    <p class="text-sm">百度</p>
                                </div>
                            </label>
                            <label class="search-engine-label cursor-pointer">
                                <input type="radio" name="search-engine" value="google" 
                                    class="hidden peer">
                                <div class="border rounded-lg p-3 text-center hover:bg-gray-50 peer-checked:border-search peer-checked:bg-search/5 transition-all">
                                    <i class="fa fa-google text-search mb-1"></i>
                                    <p class="text-sm">谷歌</p>
                                </div>
                            </label>
                            <label class="search-engine-label cursor-pointer">
                                <input type="radio" name="search-engine" value="bing" 
                                    class="hidden peer">
                                <div class="border rounded-lg p-3 text-center hover:bg-gray-50 peer-checked:border-search peer-checked:bg-search/5 transition-all">
                                    <i class="fa fa-globe text-search mb-1"></i>
                                    <p class="text-sm">必应</p>
                                </div>
                            </label>
                            <label class="search-engine-label cursor-pointer">
                                <input type="radio" name="search-engine" value="github" 
                                    class="hidden peer">
                                <div class="border rounded-lg p-3 text-center hover:bg-gray-50 peer-checked:border-search peer-checked:bg-search/5 transition-all">
                                    <i class="fa fa-github text-search mb-1"></i>
                                    <p class="text-sm">GitHub</p>
                                </div>
                            </label>
                        </div>
                    </div>
                    
                    <div class="flex justify-center">
                        <button id="search-btn" class="bg-search hover:bg-search/90 text-white px-6 py-3 rounded-lg transition-colors text-lg font-medium flex items-center">
                            <i class="fa fa-search mr-2"></i>
                            搜索
                        </button>
                    </div>
                </div>
            `,
            // 聊天工具模板 - 修复了管理员按钮显示问题
            chat: `
                <div class="p-4">
                    <!-- 管理员工具按钮，仅管理员可见 -->
                    <div id="admin-tool-container" class="mb-4 flex justify-end">
                        <button id="open-admin-tools" class="bg-primary/10 text-primary px-3 py-1 rounded text-sm hover:bg-primary/20">
                            <i class="fa fa-cog mr-1"></i> 管理工具
                        </button>
                    </div>
                    
                    <div id="chat-container" class="border rounded-lg p-3 h-80 flex flex-col">
                        <div id="chat-messages" class="flex-1 overflow-y-auto mb-3 space-y-2">
                            <!-- 聊天消息会在这里显示 -->
                        </div>
                        <div class="flex">
                            <input type="text" id="chat-input" placeholder="输入消息..." 
                                class="flex-1 border rounded-l-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-primary/50">
                            <button id="send-chat" class="bg-primary text-white px-4 py-2 rounded-r-lg hover:bg-primary/90 transition-colors">
                                发送
                            </button>
                        </div>
                    </div>
                    
                    <div class="mt-4 text-center text-sm text-gray-500">
                        <p>提示：离开页面后聊天记录将清除，请及时保存重要信息</p>
                    </div>
                </div>
            `,
            // 待办清单模板
            todo: `
                <div class="p-4">
                    <div class="flex mb-4">
                        <input type="text" id="todo-input" placeholder="添加新任务..." 
                            class="flex-1 border rounded-l-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-secondary/50">
                        <button id="add-todo" class="bg-secondary text-white px-4 py-2 rounded-r-lg hover:bg-secondary/90 transition-colors">
                            添加
                        </button>
                    </div>
                    <div id="todo-list" class="border rounded-lg p-3 h-80 overflow-y-auto space-y-2">
                        <!-- 待办事项将在这里显示 -->
                        <p class="text-gray-500 italic">还没有任务，添加一个吧！</p>
                    </div>
                </div>
            `,
            // 文本工具模板
            text: `
                <div class="p-4">
                    <div class="mb-4">
                        <textarea id="text-input" rows="6" placeholder="输入需要处理的文本..." 
                            class="w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-amber-500/50"></textarea>
                    </div>
                    <div class="flex flex-wrap gap-2 mb-4">
                        <button id="upper-case" class="bg-amber-500 text-white px-3 py-1 rounded hover:bg-amber-600 transition-colors">
                            转为大写
                        </button>
                        <button id="lower-case" class="bg-amber-500 text-white px-3 py-1 rounded hover:bg-amber-600 transition-colors">
                            转为小写
                        </button>
                        <button id="count-words" class="bg-amber-500 text-white px-3 py-1 rounded hover:bg-amber-600 transition-colors">
                            统计字数
                        </button>
                    </div>
                    <div id="text-result" class="border rounded-lg p-3 min-h-[100px]">
                        <p class="text-gray-500 italic">处理结果将在这里显示</p>
                    </div>
                </div>
            `,
            // 计算器模板
            calc: `
                <div class="p-4 max-w-xs mx-auto">
                    <input type="text" id="calc-display" readonly 
                        class="w-full bg-gray-100 border rounded-lg px-3 py-4 text-right text-xl mb-3">
                    <div class="grid grid-cols-4 gap-2">
                        <button class="calc-btn bg-gray-200 hover:bg-gray-300 py-3 rounded">C</button>
                        <button class="calc-btn bg-gray-200 hover:bg-gray-300 py-3 rounded">←</button>
                        <button class="calc-btn bg-gray-200 hover:bg-gray-300 py-3 rounded">%</button>
                        <button class="calc-btn bg-rose-500 text-white hover:bg-rose-600 py-3 rounded">÷</button>
                        
                        <button class="calc-btn bg-gray-200 hover:bg-gray-300 py-3 rounded">7</button>
                        <button class="calc-btn bg-gray-200 hover:bg-gray-300 py-3 rounded">8</button>
                        <button class="calc-btn bg-gray-200 hover:bg-gray-300 py-3 rounded">9</button>
                        <button class="calc-btn bg-rose-500 text-white hover:bg-rose-600 py-3 rounded">×</button>
                        
                        <button class="calc-btn bg-gray-200 hover:bg-gray-300 py-3 rounded">4</button>
                        <button class="calc-btn bg-gray-200 hover:bg-gray-300 py-3 rounded">5</button>
                        <button class="calc-btn bg-gray-200 hover:bg-gray-300 py-3 rounded">6</button>
                        <button class="calc-btn bg-rose-500 text-white hover:bg-rose-600 py-3 rounded">-</button>
                        
                        <button class="calc-btn bg-gray-200 hover:bg-gray-300 py-3 rounded">1</button>
                        <button class="calc-btn bg-gray-200 hover:bg-gray-300 py-3 rounded">2</button>
                        <button class="calc-btn bg-gray-200 hover:bg-gray-300 py-3 rounded">3</button>
                        <button class="calc-btn bg-rose-500 text-white hover:bg-rose-600 py-3 rounded">+</button>
                        
                        <button class="calc-btn bg-gray-200 hover:bg-gray-300 py-3 rounded col-span-2">0</button>
                        <button class="calc-btn bg-gray-200 hover:bg-gray-300 py-3 rounded">.</button>
                        <button class="calc-btn bg-rose-500 text-white hover:bg-rose-600 py-3 rounded">=</button>
                    </div>
                </div>
            `
        };

        // 打开工具
        function openTool(toolName, toolTitleText) {
            // 对于聊天工具，检查是否已登录
            if (toolName === 'chat' && !currentUser) {
                showLoginModal();
                return;
            }
            
            toolTitle.textContent = toolTitleText;
            toolContent.innerHTML = toolTemplates[toolName];
            toolDisplayArea.classList.remove('hidden');
            
            // 滚动到工具区域
            toolDisplayArea.scrollIntoView({ behavior: 'smooth' });
            
            // 初始化对应工具的功能
            initTool(toolName);
        }

        // 关闭工具
        function closeTool() {
            toolDisplayArea.classList.add('hidden');
            toolContent.innerHTML = '';
        }

        // 初始化工具功能
        function initTool(toolName) {
            switch(toolName) {
                case 'search':
                    initSearchTool();
                    break;
                case 'chat':
                    initChatTool();
                    break;
                case 'todo':
                    initTodoTool();
                    break;
                case 'text':
                    initTextTool();
                    break;
                case 'calc':
                    initCalcTool();
                    break;
            }
        }

        // 初始化搜索引擎工具
        function initSearchTool() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            const searchEngines = document.querySelectorAll('input[name="search-engine"]');
            
            // 搜索函数
            function performSearch() {
                const query = searchInput.value.trim();
                if (!query) {
                    alert('请输入搜索内容');
                    return;
                }
                
                // 获取选中的搜索引擎
                let engineUrl = 'https://www.baidu.com/s?wd='; // 默认百度
                
                searchEngines.forEach(engine => {
                    if (engine.checked) {
                        switch(engine.value) {
                            case 'google':
                                engineUrl = 'https://www.google.com/search?q=';
                                break;
                            case 'bing':
                                engineUrl = 'https://www.bing.com/search?q=';
                                break;
                            case 'github':
                                engineUrl = 'https://github.com/search?q=';
                                break;
                            default: // 百度
                                engineUrl = 'https://www.baidu.com/s?wd=';
                        }
                    }
                });
                
                // 在新窗口打开搜索结果
                window.open(engineUrl + encodeURIComponent(query), '_blank');
            }
            
            // 绑定事件
            searchBtn.addEventListener('click', performSearch);
            searchInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') performSearch();
            });
            searchInput.focus();
        }

        // 初始化聊天工具 - 重点修复管理员按钮显示
        function initChatTool() {
            const chatMessages = document.getElementById('chat-messages');
            const chatInput = document.getElementById('chat-input');
            const sendChatBtn = document.getElementById('send-chat');
            const adminToolContainer = document.getElementById('admin-tool-container');
            
            // 仅管理员显示管理工具按钮
            if (currentUser && currentUser.account === ADMIN_ACCOUNT) {
                adminToolContainer.style.display = 'flex'; // 确保显示
                document.getElementById('open-admin-tools').addEventListener('click', () => {
                    adminModal.classList.remove('hidden');
                    loadUserList();
                });
            } else {
                adminToolContainer.style.display = 'none'; // 普通用户隐藏
            }
            
            // 加载聊天记录
            loadChatMessages();
            
            // 发送消息
            function sendMessage() {
                const message = chatInput.value.trim();
                if (message) {
                    const userMsgEl = document.createElement('div');
                    userMsgEl.className = 'flex justify-end';
                    userMsgEl.innerHTML = `
                        <div class="bg-primary text-white px-3 py-1 rounded-lg max-w-[80%]">
                            <div class="text-xs opacity-75 mb-1">${currentUser.name} ${new Date().toLocaleTimeString()}</div>
                            ${message}
                        </div>
                    `;
                    chatMessages.appendChild(userMsgEl);
                    saveChatMessage(currentUser.account, currentUser.name, message);
                    chatInput.value = '';
                    chatMessages.scrollTop = chatMessages.scrollHeight;
                }
            }

            sendChatBtn.addEventListener('click', sendMessage);
            chatInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') sendMessage();
            });
        }
        
        // 保存聊天消息到会话存储
        function saveChatMessage(userId, userName, content) {
            const message = {
                userId: userId,
                userName: userName,
                content: content,
                time: new Date().toISOString()
            };
            
            const messages = JSON.parse(sessionStorage.getItem('chatMessages') || '[]');
            messages.push(message);
            
            // 只保留最近100条消息
            if (messages.length > 100) {
                messages.splice(0, messages.length - 100);
            }
            
            sessionStorage.setItem('chatMessages', JSON.stringify(messages));
        }
        
        // 加载聊天消息
        function loadChatMessages() {
            const chatMessages = document.getElementById('chat-messages');
            const messages = JSON.parse(sessionStorage.getItem('chatMessages') || '[]');
            
            chatMessages.innerHTML = '';
            
            if (messages.length === 0) {
                chatMessages.innerHTML = '<p class="text-gray-500 italic text-center">还没有消息，开始聊天吧！</p>';
                return;
            }
            
            messages.forEach(msg => {
                const msgEl = document.createElement('div');
                const isCurrentUser = msg.userId === currentUser.account;
                
                msgEl.className = isCurrentUser ? 'flex justify-end' : 'flex justify-start';
                msgEl.innerHTML = `
                    <div class="${isCurrentUser ? 'bg-primary text-white' : 'bg-gray-200 text-gray-800'} px-3 py-1 rounded-lg max-w-[80%]">
                        <div class="text-xs opacity-75 mb-1">${msg.userName} ${new Date(msg.time).toLocaleTimeString()}</div>
                        ${msg.content}
                    </div>
                `;
                chatMessages.appendChild(msgEl);
            });
            
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // 初始化待办清单工具
        function initTodoTool() {
            const todoInput = document.getElementById('todo-input');
            const addTodoBtn = document.getElementById('add-todo');
            const todoList = document.getElementById('todo-list');

            // 加载本地存储的待办事项
            loadTodos();

            // 添加待办事项
            function addTodo() {
                const task = todoInput.value.trim();
                if (task) {
                    const todoEl = document.createElement('div');
                    todoEl.className = 'flex items-center justify-between p-2 border rounded-lg';
                    todoEl.innerHTML = `
                        <span class="todo-text">${task}</span>
                        <button class="delete-todo text-gray-500 hover:text-red-500">
                            <i class="fa fa-trash"></i>
                        </button>
                    `;
                    
                    // 标记完成/未完成
                    todoEl.querySelector('.todo-text').addEventListener('click', function() {
                        this.classList.toggle('line-through');
                        this.classList.toggle('text-gray-500');
                        saveTodos();
                    });
                    
                    // 删除事件
                    todoEl.querySelector('.delete-todo').addEventListener('click', function() {
                        todoEl.remove();
                        saveTodos();
                        
                        if (todoList.children.length === 0) {
                            todoList.innerHTML = '<p class="text-gray-500 italic">还没有任务，添加一个吧！</p>';
                        }
                    });
                    
                    todoList.appendChild(todoEl);
                    todoInput.value = '';
                    saveTodos();
                    
                    if (todoList.querySelector('p.italic')) {
                        todoList.querySelector('p.italic').remove();
                    }
                }
            }

            // 保存待办事项
            function saveTodos() {
                const todos = [];
                todoList.querySelectorAll('div').forEach(todo => {
                    const text = todo.querySelector('.todo-text').textContent;
                    const completed = todo.querySelector('.todo-text').classList.contains('line-through');
                    todos.push({ text, completed });
                });
                localStorage.setItem('todos', JSON.stringify(todos));
            }

            // 加载待办事项
            function loadTodos() {
                const savedTodos = localStorage.getItem('todos');
                if (savedTodos) {
                    const todos = JSON.parse(savedTodos);
                    
                    if (todoList.querySelector('p.italic')) {
                        todoList.querySelector('p.italic').remove();
                    }
                    
                    todos.forEach(todo => {
                        const todoEl = document.createElement('div');
                        todoEl.className = 'flex items-center justify-between p-2 border rounded-lg';
                        todoEl.innerHTML = `
                            <span class="todo-text ${todo.completed ? 'line-through text-gray-500' : ''}">${todo.text}</span>
                            <button class="delete-todo text-gray-500 hover:text-red-500">
                                <i class="fa fa-trash"></i>
                            </button>
                        `;
                        
                        todoEl.querySelector('.todo-text').addEventListener('click', function() {
                            this.classList.toggle('line-through');
                            this.classList.toggle('text-gray-500');
                            saveTodos();
                        });
                        
                        todoEl.querySelector('.delete-todo').addEventListener('click', function() {
                            todoEl.remove();
                            saveTodos();
                            
                            if (todoList.children.length === 0) {
                                todoList.innerHTML = '<p class="text-gray-500 italic">还没有任务，添加一个吧！</p>';
                            }
                        });
                        
                        todoList.appendChild(todoEl);
                    });
                }
            }

            addTodoBtn.addEventListener('click', addTodo);
            todoInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') addTodo();
            });
        }

        // 初始化文本工具
        function initTextTool() {
            const textInput = document.getElementById('text-input');
            const textResult = document.getElementById('text-result');
            const upperCaseBtn = document.getElementById('upper-case');
            const lowerCaseBtn = document.getElementById('lower-case');
            const countWordsBtn = document.getElementById('count-words');

            // 转为大写
            upperCaseBtn.addEventListener('click', () => {
                const text = textInput.value;
                textResult.textContent = text ? text.toUpperCase() : '<p class="text-red-500">请先输入文本</p>';
            });

            // 转为小写
            lowerCaseBtn.addEventListener('click', () => {
                const text = textInput.value;
                textResult.textContent = text ? text.toLowerCase() : '<p class="text-red-500">请先输入文本</p>';
            });

            // 统计字数
            countWordsBtn.addEventListener('click', () => {
                const text = textInput.value;
                if (text) {
                    const charCount = text.length;
                    const wordCount = text.trim().split(/\s+/).filter(word => word).length;
                    textResult.innerHTML = `<p>字符数：${charCount}</p><p>单词数：${wordCount}</p>`;
                } else {
                    textResult.innerHTML = '<p class="text-red-500">请先输入文本</p>';
                }
            });
        }

        // 初始化计算器工具
        function initCalcTool() {
            const display = document.getElementById('calc-display');
            const buttons = document.querySelectorAll('.calc-btn');
            let currentValue = '';
            let operator = null;
            let firstValue = null;

            // 处理按钮点击
            buttons.forEach(button => {
                button.addEventListener('click', () => {
                    const value = button.textContent;

                    // 数字和小数点
                    if (!isNaN(value) || value === '.') {
                        if (value === '.' && currentValue.includes('.')) return;
                        currentValue += value;
                        display.value = currentValue;
                    }
                    // 运算符
                    else if (value === '+' || value === '-' || value === '×' || value === '÷' || value === '%') {
                        if (currentValue === '') return;
                        
                        if (firstValue !== null) {
                            calculate();
                        } else {
                            firstValue = currentValue;
                        }
                        
                        operator = value;
                        currentValue = '';
                    }
                    // 等于
                    else if (value === '=') {
                        if (currentValue === '' || firstValue === null || operator === null) return;
                        calculate();
                        operator = null;
                        firstValue = null;
                    }
                    // 清除
                    else if (value === 'C') {
                        currentValue = '';
                        firstValue = null;
                        operator = null;
                        display.value = '';
                    }
                    // 退格
                    else if (value === '←') {
                        currentValue = currentValue.slice(0, -1);
                        display.value = currentValue;
                    }
                });
            });

            // 计算函数
            function calculate() {
                const num1 = parseFloat(firstValue);
                const num2 = parseFloat(currentValue);
                let result;

                switch(operator) {
                    case '+':
                        result = num1 + num2;
                        break;
                    case '-':
                        result = num1 - num2;
                        break;
                    case '×':
                        result = num1 * num2;
                        break;
                    case '÷':
                        result = num2 === 0 ? '错误' : num1 / num2;
                        break;
                    case '%':
                        result = num1 % num2;
                        break;
                    default:
                        return;
                }

                currentValue = result.toString();
                display.value = currentValue;
                firstValue = currentValue;
            }
        }

        // 登录相关函数
        function showLoginModal() {
            loginModal.classList.remove('hidden');
            document.getElementById('login-username').value = '';
            document.getElementById('login-password').value = '';
            document.getElementById('login-error').classList.add('hidden');
            document.getElementById('login-username').focus();
        }
        
        function hideLoginModal() {
            loginModal.classList.add('hidden');
        }
        
        function doLogin() {
            const username = document.getElementById('login-username').value.trim();
            const password = document.getElementById('login-password').value.trim();
            const errorEl = document.getElementById('login-error');
            
            if (!username || !password) {
                errorEl.textContent = '请输入账号和密码';
                errorEl.classList.remove('hidden');
                return;
            }
            
            // 获取系统用户列表
            const users = JSON.parse(localStorage.getItem('systemUsers') || '{}');
            
            // 验证账号密码
            if (users[username] && users[username].password === password) {
                // 登录成功
                currentUser = {
                    account: username,
                    name: users[username].name,
                    class: users[username].class
                };
                
                // 保存登录状态
                localStorage.setItem('currentLogin', JSON.stringify(currentUser));
                
                // 更新UI
                updateUserStatus();
                hideLoginModal();
                
                // 打开聊天工具
                openTool('chat', '校园聊天');
            } else {
                errorEl.textContent = '账号或密码错误';
                errorEl.classList.remove('hidden');
            }
        }
        
        function logout() {
            if (confirm('确定要退出登录吗？')) {
                localStorage.removeItem('currentLogin');
                currentUser = null;
                updateUserStatus();
                sessionStorage.removeItem('chatMessages');
                closeTool();
            }
        }
        
        // 管理员功能
        function loadUserList() {
            const users = JSON.parse(localStorage.getItem('systemUsers') || '{}');
            const listEl = document.getElementById('user-list');
            listEl.innerHTML = '';
            
            // 遍历显示所有用户（排除管理员）
            for (const [account, info] of Object.entries(users)) {
                if (account === ADMIN_ACCOUNT) continue;
                
                const userEl = document.createElement('div');
                userEl.className = 'p-3 border rounded-lg flex justify-between items-center';
                userEl.innerHTML = `
                    <div>
                        <p><strong>${info.name}</strong>（${account}）</p>
                        <p class="text-sm text-gray-600">班级：${info.class}</p>
                    </div>
                    <div>
                        <button onclick="resetUserPassword('${account}')" class="text-sm bg-gray-200 px-2 py-1 rounded mr-2">
                            重置密码
                        </button>
                        <button onclick="deleteUser('${account}')" class="text-sm bg-danger/10 text-danger px-2 py-1 rounded">
                            删除
                        </button>
                    </div>
                `;
                listEl.appendChild(userEl);
            }
            
            // 如果没有用户
            if (listEl.children.length === 0) {
                listEl.innerHTML = '<p class="text-gray-500 italic text-center">还没有添加用户</p>';
            }
        }
        
        function addUser() {
            const account = document.getElementById('new-user-account').value.trim();
            const name = document.getElementById('new-user-name').value.trim();
            const className = document.getElementById('new-user-class').value.trim();
            const password = document.getElementById('new-user-password').value.trim();
            
            if (!account || !name || !className || !password) {
                alert('请填写完整的用户信息');
                return;
            }
            
            const users = JSON.parse(localStorage.getItem('systemUsers') || '{}');
            
            if (users[account]) {
                alert('该账号已存在');
                return;
            }
            
            users[account] = {
                password: password,
                name: name,
                class: className
            };
            
            localStorage.setItem('systemUsers', JSON.stringify(users));
            loadUserList();
            
            // 清空表单
            document.getElementById('new-user-account').value = '';
            document.getElementById('new-user-name').value = '';
            document.getElementById('new-user-class').value = '';
            document.getElementById('new-user-password').value = '123456';
            
            alert('用户添加成功');
        }
        
        function resetUserPassword(account) {
            if (confirm('确定要将该用户密码重置为123456吗？')) {
                const users = JSON.parse(localStorage.getItem('systemUsers') || '{}');
                if (users[account]) {
                    users[account].password = '123456';
                    localStorage.setItem('systemUsers', JSON.stringify(users));
                    alert('密码已重置为123456');
                }
            }
        }
        
        function deleteUser(account) {
            if (confirm('确定要删除该用户吗？此操作不可恢复。')) {
                const users = JSON.parse(localStorage.getItem('systemUsers') || '{}');
                if (users[account]) {
                    delete users[account];
                    localStorage.setItem('systemUsers', JSON.stringify(users));
                    loadUserList();
                    alert('用户已删除');
                }
            }
        }

        // 绑定事件
        // 工具卡片点击事件
        toolCards.search.addEventListener('click', () => openTool('search', '搜索引擎'));
        toolCards.chat.addEventListener('click', () => openTool('chat', '校园聊天'));
        toolCards.todo.addEventListener('click', () => openTool('todo', '待办清单'));
        toolCards.text.addEventListener('click', () => openTool('text', '文本工具'));
        toolCards.calc.addEventListener('click', () => openTool('calc', '计算器'));

        // 关闭工具事件
        closeToolBtn.addEventListener('click', closeTool);
        
        // 登录相关事件
        document.getElementById('do-login').addEventListener('click', doLogin);
        document.getElementById('logout-btn').addEventListener('click', logout);
        
        // 点击模态框外部关闭
        loginModal.addEventListener('click', (e) => {
            if (e.target === loginModal) hideLoginModal();
        });
        
        // 管理员工具事件
        document.getElementById('add-user-btn').addEventListener('click', addUser);
        document.getElementById('close-admin-modal').addEventListener('click', () => {
            adminModal.classList.add('hidden');
        });
        
        adminModal.addEventListener('click', (e) => {
            if (e.target === adminModal) adminModal.classList.add('hidden');
        });
        
        // 登录时按Enter键登录
        document.getElementById('login-password').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') doLogin();
        });
    </script>
