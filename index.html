    <script>
        // 全局变量
        let currentUser = null;
        const ADMIN_ACCOUNT = "admin"; // 最高管理员账号
        const LEMON_ACCOUNT = "lemon"; // 新增lemon账号
        let messageCheckInterval; // 消息检查定时器
        let currentChatTarget = null; // 当前聊天对象

        // 页面加载完成后初始化
        function initApp() {
            initSystemUsers();
            checkLoginStatus();
            setupEventListeners();
        }

        // 初始化系统用户（首次使用时创建最高管理员账号和lemon账号）
        function initSystemUsers() {
            const users = JSON.parse(localStorage.getItem('systemUsers') || '{}');
            // 如果最高管理员账号不存在，则创建
            if (!users[ADMIN_ACCOUNT]) {
                users[ADMIN_ACCOUNT] = {
                    password: "admin1234", // 最高管理员初始密码（8位）
                    name: "超级管理员",
                    class: "系统管理",
                    isAdmin: true,
                    isSuper: true,
                    isBanned: false,
                    avatar: "https://picsum.photos/200/200?random=admin" // 默认头像
                };
            }
            
            // 添加lemon账号（如果不存在）
            if (!users[LEMON_ACCOUNT]) {
                users[LEMON_ACCOUNT] = {
                    password: "ning6666", // lemon账号密码
                    name: "lemon", // 昵称
                    class: "默认班级", // 可在个人设置中修改
                    isAdmin: false, // 默认为普通用户
                    isSuper: false,
                    isBanned: false,
                    avatar: "https://picsum.photos/200/200?random=lemon" // 默认头像
                };
            }
            
            // 确保所有用户都有头像字段
            for (const account in users) {
                if (!users[account].hasOwnProperty('avatar')) {
                    users[account].avatar = `https://picsum.photos/200/200?random=${account}`;
                }
            }
            
            // 初始化好友关系数据（如果不存在）
            if (!localStorage.getItem('friendships')) {
                localStorage.setItem('friendships', JSON.stringify({}));
            }
            
            // 保存用户数据
            localStorage.setItem('systemUsers', JSON.stringify(users));
            
            // 初始化管理员日志（如果不存在）
            if (!localStorage.getItem('adminLogs')) {
                const adminLogs = [{
                    action: "系统初始化",
                    operator: "system",
                    target: "创建超级管理员账号和lemon账号",
                    time: new Date().toISOString()
                }];
                localStorage.setItem('adminLogs', JSON.stringify(adminLogs));
            }
            
            // 初始化账号申请存储（如果不存在）
            if (!localStorage.getItem('accountApplications')) {
                localStorage.setItem('accountApplications', JSON.stringify({}));
            }
        }

        // 检查登录状态
        function checkLoginStatus() {
            const savedUser = localStorage.getItem('currentLogin');
            if (savedUser) {
                currentUser = JSON.parse(savedUser);
                updateUserStatus();
                
                // 更新在线状态
                updateOnlineStatus(true);
            } else {
                document.getElementById('not-login-status').classList.remove('hidden');
                document.getElementById('user-status').classList.add('hidden');
            }
        }

        // 更新用户状态显示
        function updateUserStatus() {
            if (currentUser) {
                document.getElementById('not-login-status').classList.add('hidden');
                document.getElementById('user-status').classList.remove('hidden');
                
                // 设置头像
                document.getElementById('header-avatar').src = currentUser.avatar || `https://picsum.photos/200/200?random=${currentUser.account}`;
                document.getElementById('header-avatar').alt = `${currentUser.name}的头像`;
                
                // 显示用户角色标识
                let usernameHtml = currentUser.name;
                if (currentUser.isSuper) {
                    usernameHtml += '<span class="badge bg-super">超级管理员</span>';

        // 初始化搜索引擎工具
        function initSearchTool() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            const searchEngines = document.querySelectorAll('input[name="search-engine"]');
            
            // 搜索函数
            function performSearch() {
                const query = searchInput.value.trim();
                if (!query) {
                    alert('请输入搜索内容');
                    return;
                }
                
                // 获取选中的搜索引擎
                let engineUrl = 'https://www.baidu.com/s?wd='; // 默认百度
                
                searchEngines.forEach(engine => {
                    if (engine.checked) {
                        switch(engine.value) {
                            case 'google':
                                engineUrl = 'https://www.google.com/search?q=';
                                break;
                            case 'bing':
                                engineUrl = 'https://www.bing.com/search?q=';
                                break;
                            case 'github':
                                engineUrl = 'https://github.com/search?q=';
                                break;
                            default: // 百度
                                engineUrl = 'https://www.baidu.com/s?wd=';
                        }
                    }
                });
                
                // 在新窗口打开搜索结果
                window.open(engineUrl + encodeURIComponent(query), '_blank');
            }
            
            // 绑定事件
            searchBtn.addEventListener('click', performSearch);
            searchInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') performSearch();
            });
            searchInput.focus();
        }

        // 初始化聊天工具
        function initChatTool() {
            const chatMessages = document.getElementById('chat-messages');
            const chatInput = document.getElementById('chat-input');
            const sendChatBtn = document.getElementById('send-chat');
            const adminToolContainer = document.getElementById('admin-tool-container');
            const friendSearch = document.getElementById('friend-search');
            const showFriendRequestsBtn = document.getElementById('show-friend-requests');
            
            // 加载好友列表
            loadFriendList();
            
            // 更新好友请求计数
            updateFriendRequestCount();
            
            // 检查用户是否被禁言
            if (currentUser.isBanned) {
                chatInput.disabled = true;
                sendChatBtn.disabled = true;
                sendChatBtn.classList.add('opacity-50', 'cursor-not-allowed');
            }
            
            // 仅管理员显示管理工具按钮
            if (currentUser.isAdmin) {
                adminToolContainer.style.display = 'flex';
                document.getElementById('open-admin-tools').addEventListener('click', () => {
                    showAdminModal();
                    // 默认显示用户管理标签
                    document.getElementById('user-management-tab').click();
                });
            } else {
                adminToolContainer.style.display = 'none';
            }
            
            // 好友搜索功能
            friendSearch.addEventListener('input', filterUsers);
            
            // 显示好友请求
            showFriendRequestsBtn.addEventListener('click', showFriendRequestModal);
            
            // 设置消息检查定时器（1秒一次）
            messageCheckInterval = setInterval(() => {
                checkNewMessages();
                updateFriendRequestCount();
            }, 1000);
            
            // 发送消息
            function sendMessage() {
                if (!currentChatTarget) return;
                
                if (currentUser.isBanned) {
                    alert('你已被禁言，无法发送消息');
                    return;
                }
                
                const message = chatInput.value.trim();
                if (message) {
                    const userMsgEl = document.createElement('div');
                    userMsgEl.className = 'flex justify-end message-hover p-1 rounded';
                    
                    // 添加用户角色标识
                    let userRole = '';
                    if (currentUser.isSuper) {
                        userRole = '<span class="badge bg-super ml-1">超级管理员</span>';
                    } else if (currentUser.isAdmin) {
                        userRole = '<span class="badge bg-secondary ml-1">管理员</span>';
                    }
                    
                    userMsgEl.innerHTML = `
                        <div class="flex items-start">
                            <div class="mr-2">
                                <img src="${currentUser.avatar}" alt="${currentUser.name}的头像" class="avatar">
                            </div>
                            <div class="bg-primary text-white px-3 py-2 rounded-lg max-w-[80%]">
                                <div class="text-xs opacity-75 mb-1 flex justify-between items-center">
                                    <span>${currentUser.name}${userRole}</span>
                                    <span>${new Date().toLocaleTimeString()}</span>
                                </div>
                                ${message}
                            </div>
                        </div>
                    `;
                    chatMessages.appendChild(userMsgEl);
                    
                    // 保存聊天消息
                    saveChatMessage(
                        currentUser.account, 
                        currentUser.name, 
                        currentUser.avatar,
                        currentChatTarget.account,
                        currentChatTarget.name,
                        currentChatTarget.avatar,
                        message, 
                        currentUser.isAdmin, 
                        currentUser.isSuper
                    );
                    
                    chatInput.value = '';
                    chatMessages.scrollTop = chatMessages.scrollHeight;
                }
            }

            sendChatBtn.addEventListener('click', sendMessage);
            chatInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') sendMessage();
            });
        }

        // 加载好友列表
        function loadFriendList() {
            const friendListEl = document.getElementById('friend-list');
            const otherUsersListEl = document.getElementById('other-users-list');
            const users = JSON.parse(localStorage.getItem('systemUsers') || '{}');
            const friendships = JSON.parse(localStorage.getItem('friendships') || '{}');
            
            // 清空列表
            friendListEl.innerHTML = '';
            otherUsersListEl.innerHTML = '';
            
            // 获取当前用户的好友
            const myFriends = getFriends();
            
            // 遍历所有用户
            for (const [account, info] of Object.entries(users)) {
                // 跳过自己
                if (account === currentUser.account) continue;
                
                // 构建用户元素
                const userEl = document.createElement('div');
                userEl.className = 'p-2 rounded hover:bg-gray-100 cursor-pointer flex items-center justify-between transition-colors';
                
                // 角色标识
                let roleBadge = '';
                if (info.isSuper) {
                    roleBadge = '<span class="badge bg-super ml-1">超级管理员</span>';
                } else if (info.isAdmin) {
                    roleBadge = '<span class="badge bg-secondary ml-1">管理员</span>';
                }
                
                // 基础内容
                const userContent = `
                    <div class="flex items-center">
                        <img src="${info.avatar}" alt="${info.name}的头像" class="avatar mr-2">
                        <div>
                            <p class="text-sm font-medium">${info.name}${roleBadge}</p>
                            <p class="text-xs text-gray-500">${info.class}</p>
                        </div>
                    </div>
                `;
                
                // 检查是否是好友
                const isFriend = myFriends.some(friend => friend.account === account);
                
                if (isFriend) {
                    // 好友 - 添加到好友列表
                    userEl.innerHTML = userContent;
                    userEl.addEventListener('click', () => startChat(account, info.name, info.avatar));
                    friendListEl.appendChild(userEl);
                } else {
                    // 非好友 - 检查是否有未处理的请求
                    const hasPendingRequest = checkPendingFriendRequest(account);
                    
                    // 非好友 - 添加到其他用户列表
                    if (hasPendingRequest) {
                        userEl.innerHTML = `
                            ${userContent}
                            <span class="text-xs text-pending px-2 py-0.5 rounded-full bg-pending/10">请求已发送</span>
                        `;
                    } else {
                        userEl.innerHTML = `
                            ${userContent}
                            <button onclick="sendFriendRequest('${account}', '${info.name}')" class="text-xs bg-primary/10 text-primary px-2 py-0.5 rounded-full hover:bg-primary/20 transition-colors">
                                添加
                            </button>
                        `;
                    }
                    
                    otherUsersListEl.appendChild(userEl);
                }
            }
            
            // 如果没有好友
            if (friendListEl.children.length === 0) {
                friendListEl.innerHTML = '<p class="text-gray-500 italic text-center text-sm p-2">还没有好友，添加好友开始聊天吧</p>';
            }
        }

        // 过滤用户列表
        function filterUsers() {
            const searchTerm = document.getElementById('friend-search').value.toLowerCase().trim();
            const allUserElements = document.querySelectorAll('#friend-list > div, #other-users-list > div');
            
            allUserElements.forEach(el => {
                const userName = el.textContent.toLowerCase();
                if (userName.includes(searchTerm)) {
                    el.style.display = 'flex';
                } else {
                    el.style.display = 'none';
                }
            });
        }

        // 开始与指定用户聊天
        function startChat(account, name, avatar) {
            currentChatTarget = {
                account: account,
                name: name,
                avatar: avatar
            };
            
            // 更新聊天标题
            document.getElementById('current-chat-name').textContent = name;
            
            // 显示聊天输入区域
            document.getElementById('chat-input-area').classList.remove('hidden');
            
            // 加载与该用户的聊天记录
            loadChatMessagesWithUser(account);
            
            // 聚焦到输入框
            document.getElementById('chat-input').focus();
        }

        // 保存聊天消息到会话存储
        function saveChatMessage(
            fromUserId, fromUserName, fromUserAvatar,
            toUserId, toUserName, toUserAvatar,
            content, isAdmin, isSuper
        ) {
            const message = {
                fromUserId: fromUserId,
                fromUserName: fromUserName,
                fromUserAvatar: fromUserAvatar,
                toUserId: toUserId,
                toUserName: toUserName,
                toUserAvatar: toUserAvatar,
                content: content,
                isAdmin: isAdmin,
                isSuper: isSuper,
                time: new Date().toISOString(),
                isRead: false // 默认为未读
            };
            
            const messages = JSON.parse(sessionStorage.getItem('chatMessages') || '[]');
            messages.push(message);
            
            // 只保留最近200条消息
            if (messages.length > 200) {
                messages.splice(0, messages.length - 200);
            }
            
            sessionStorage.setItem('chatMessages', JSON.stringify(messages));
        }

        // 加载与特定用户的聊天记录
        function loadChatMessagesWithUser(targetAccount) {
            const chatMessages = document.getElementById('chat-messages');
            const allMessages = JSON.parse(sessionStorage.getItem('chatMessages') || '[]');
            
            // 筛选与当前聊天对象的消息
            const messages = allMessages.filter(msg => 
                (msg.fromUserId === currentUser.account && msg.toUserId === targetAccount) || 
                (msg.fromUserId === targetAccount && msg.toUserId === currentUser.account)
            );
            
            chatMessages.innerHTML = '';
            
            if (messages.length === 0) {
                chatMessages.innerHTML = '<p class="text-gray-500 italic text-center">还没有消息，开始聊天吧！</p>';
                return;
            }
            
            messages.forEach(msg => {
                // 标记收到的消息为已读
                if (msg.toUserId === currentUser.account && !msg.isRead) {
                    msg.isRead = true;
                }
                
                const msgEl = document.createElement('div');
                const isCurrentUser = msg.fromUserId === currentUser.account;
                
                msgEl.className = `flex ${isCurrentUser ? 'justify-end' : 'justify-start'} message-hover p-1 rounded`;

        // 好友相关功能
        function getFriends() {
            const friendships = JSON.parse(localStorage.getItem('friendships') || '{}');
            const users = JSON.parse(localStorage.getItem('systemUsers') || '{}');
            const myFriends = [];
            
            // 查找当前用户的所有已通过的好友关系
            for (const [id, friendship] of Object.entries(friendships)) {
                if (friendship.status === 'accepted') {
                    if (friendship.user === currentUser.account) {
                        // 当前用户是发起方
                        const friendInfo = users[friendship.friend];
                        if (friendInfo) {
                            myFriends.push({
                                account: friendship.friend,
                                name: friendInfo.name,
                                avatar: friendInfo.avatar,
                                className: friendInfo.class
                            });
                        }
                    } else if (friendship.friend === currentUser.account) {
                        // 当前用户是接收方
                        const friendInfo = users[friendship.user];
                        if (friendInfo) {
                            myFriends.push({
                                account: friendship.user,
                                name: friendInfo.name,
                                avatar: friendInfo.avatar,
                                className: friendInfo.class
                            });
                        }
                    }
                }
            }
            
            return myFriends;
        }

        // 获取好友请求
        function getFriendRequests() {
            const friendships = JSON.parse(localStorage.getItem('friendships') || '{}');
            const users = JSON.parse(localStorage.getItem('systemUsers') || '{}');
            const requests = [];
            
            // 查找当前用户收到的未处理好友请求
            for (const [id, friendship] of Object.entries(friendships)) {
                if (friendship.status === 'pending' && friendship.friend === currentUser.account) {
                    const requesterInfo = users[friendship.user];
                    if (requesterInfo) {
                        requests.push({
                            id: id,
                            account: friendship.user,
                            name: requesterInfo.name,
                            avatar: requesterInfo.avatar,
                            className: requesterInfo.class,
                            time: friendship.createdAt
                        });
                    }
                }
            }
            
            // 按时间排序，最新的在前面
            return requests.sort((a, b) => new Date(b.time) - new Date(a.time));
        }

        // 检查是否有未处理的好友请求
        function checkPendingFriendRequest(targetAccount) {
            const friendships = JSON.parse(localStorage.getItem('friendships') || '{}');
            
            // 检查是否已经向该用户发送了未处理的请求
            for (const [id, friendship] of Object.entries(friendships)) {
                if (friendship.status === 'pending' && 
                    friendship.user === currentUser.account && 
                    friendship.friend === targetAccount) {
                    return true;
                }
            }
            
            return false;
        }

        function updateFriendRequestCount() {
            const friendRequests = getFriendRequests();
            const countEl = document.getElementById('friend-request-count');
            const headerUsernameEl = document.getElementById('current-username');
            
            // 更新聊天面板中的计数
            if (countEl) {
                countEl.textContent = friendRequests.length;
                countEl.style.display = friendRequests.length > 0 ? 'inline-block' : 'none';
            }
            
            // 更新顶部导航中的计数
            if (headerUsernameEl && currentUser) {
                let hasRequestBadge = headerUsernameEl.innerHTML.includes('bg-pending');
                if (friendRequests.length > 0 && !hasRequestBadge) {
                    headerUsernameEl.innerHTML += `<span class="badge bg-pending ml-1">${friendRequests.length}条请求</span>`;
                } else if (friendRequests.length === 0 && hasRequestBadge) {
                    // 移除徽章
                    headerUsernameEl.innerHTML = headerUsernameEl.innerHTML.replace(/<span class="badge bg-pending ml-1">.*?<\/span>/, '');
                } else if (friendRequests.length > 0 && hasRequestBadge) {
                    // 更新数字
                    headerUsernameEl.innerHTML = headerUsernameEl.innerHTML.replace(
                        /<span class="badge bg-pending ml-1">(\d+)条请求<\/span>/,
                        `<span class="badge bg-pending ml-1">${friendRequests.length}条请求</span>`
                    );
                }
            }
        }

        // 发送好友请求
        function sendFriendRequest(targetAccount, targetName) {
            if (targetAccount === currentUser.account) {
                alert('不能添加自己为好友');
                return;
            }
            
            // 检查是否已经是好友
            const friends = getFriends();
            if (friends.some(friend => friend.account === targetAccount)) {
                alert('你们已经是好友了');
                return;
            }
            
            // 检查是否已经发送过请求
            if (checkPendingFriendRequest(targetAccount)) {
                alert('已经发送过好友请求，请等待对方回复');
                return;
            }
            
            const friendships = JSON.parse(localStorage.getItem('friendships') || '{}');
            
            // 创建新的好友请求
            const requestId = 'req_' + Date.now();
            friendships[requestId] = {
                id: requestId,
                user: currentUser.account, // 发起方
                friend: targetAccount,    // 接收方
                status: 'pending',        // pending, accepted, rejected
                createdAt: new Date().toISOString()
            };
            
            localStorage.setItem('friendships', JSON.stringify(friendships));
            
            // 更新列表
            loadFriendList();
            
            alert(`已向${targetName}发送好友请求`);
        }

        // 接受好友请求
        function acceptFriendRequest(requestId, requesterAccount) {
            const friendships = JSON.parse(localStorage.getItem('friendships') || '{}');
            
            if (friendships[requestId]) {
                friendships[requestId].status = 'accepted';
                friendships[requestId].acceptedAt = new Date().toISOString();
                
                localStorage.setItem('friendships', JSON.stringify(friendships));
                
                // 更新列表
                loadFriendList();
                updateFriendRequestCount();
                
                // 刷新好友请求列表
                showFriendRequestModal();
                
                // 获取请求者信息
                const users = JSON.parse(localStorage.getItem('systemUsers') || '{}');
                const requester = users[requesterAccount];
                
                alert(`已接受${requester ? requester.name : requesterAccount}的好友请求`);
            }
        }

        // 拒绝好友请求
        function rejectFriendRequest(requestId) {
            const friendships = JSON.parse(localStorage.getItem('friendships') || '{}');
            
            if (friendships[requestId]) {
                friendships[requestId].status = 'rejected';
                friendships[requestId].rejectedAt = new Date().toISOString();
                
                localStorage.setItem('friendships', JSON.stringify(friendships));
                
                // 更新列表
                loadFriendList();
                updateFriendRequestCount();
                
                // 刷新好友请求列表
                showFriendRequestModal();
                
                alert('已拒绝该好友请求');
            }
        }

        function doLogin() {
            const username = document.getElementById('login-username').value.trim();
            const password = document.getElementById('login-password').value.trim();
            const errorEl = document.getElementById('login-error');
            const infoEl = document.getElementById('login-info');
            
            if (!username || !password) {
                errorEl.textContent = '请输入账号和密码';
                errorEl.classList.remove('hidden');
                infoEl.classList.add('hidden');
                return;
            }
            
            // 检查账号申请状态
            const applications = JSON.parse(localStorage.getItem('accountApplications') || '{}');
            if (applications[username]) {
                switch(applications[username].status) {
                    case 'pending':
                        infoEl.textContent = '你的申请正在审核中，请等待管理员处理';
                        infoEl.classList.remove('hidden');
                        errorEl.classList.add('hidden');
                        return;
                    case 'rejected':
                        infoEl.textContent = '你的申请未通过，请联系管理员';
                        infoEl.classList.remove('hidden');
                        errorEl.classList.add('hidden');
                        return;
                }
            }
            
            // 获取系统用户列表
            const users = JSON.parse(localStorage.getItem('systemUsers') || '{}');
            
            // 验证账号密码
            if (users[username] && users[username].password === password) {
                // 登录成功
                currentUser = {
                    account: username,
                    name: users[username].name,
                    class: users[username].class,
                    isAdmin: users[username].isAdmin || false,
                    isSuper: users[username].isSuper || false,
                    isBanned: users[username].isBanned || false,
                    avatar: users[username].avatar || `https://picsum.photos/200/200?random=${username}`
                };
                
                // 保存登录状态
                localStorage.setItem('currentLogin', JSON.stringify(currentUser));
                
                // 更新UI
                updateUserStatus();
                hideLoginModal();
                
                // 打开聊天工具
                openTool('chat', '校园聊天');
                
                // 记录登录日志
                if (currentUser.isAdmin) {
                    addAdminLog('用户登录', currentUser.account, `用户 ${currentUser.name} 登录系统`);
                }
            } else {
                errorEl.textContent = '账号或密码错误';
                errorEl.classList.remove('hidden');
                infoEl.classList.add('hidden');
            }
        }

        function logout() {

        function submitRegistration() {
            const account = document.getElementById('register-account').value.trim();
            const name = document.getElementById('register-name').value.trim();
            const className = document.getElementById('register-class').value.trim();
            const reason = document.getElementById('register-reason').value.trim();
            const errorEl = document.getElementById('register-error');
            
            if (!account || !name || !className) {
                errorEl.textContent = '请填写账号、姓名和班级信息';
                errorEl.classList.remove('hidden');
                return;
            }
            
            // 检查账号是否已存在
            const users = JSON.parse(localStorage.getItem('systemUsers') || '{}');
            if (users[account]) {
                errorEl.textContent = '该账号已存在，请使用其他账号申请';
                errorEl.classList.remove('hidden');
                return;
            }
            
            // 检查是否已提交申请

            if (applications[account]) {
                errorEl.textContent = '你已提交过申请，请等待审核';
                errorEl.classList.remove('hidden');
                return;
            }
            
            // 保存申请
            applications[account] = {
                name: name,
                class: className,
                reason: reason,
                status: 'pending', // pending, approved, rejected
                time: new Date().toISOString()
            };
            
            localStorage.setItem('accountApplications', JSON.stringify(applications));
            
            // 显示成功消息并关闭
            alert('申请已提交，请等待管理员审核');
            hideRegisterModal();

        function saveNickname() {
            const newNickname = document.getElementById('new-nickname').value.trim();
            if (!newNickname) {
                showProfileMessage('昵称不能为空', true);
                return;
            }
            
            // 检查昵称是否重复
            const users = JSON.parse(localStorage.getItem('systemUsers') || '{}');
            let isDuplicate = false;
            
            for (const account in users) {
                if (account !== currentUser.account && users[account].name === newNickname) {
                    isDuplicate = true;
                    break;
                }
            }
            
            if (isDuplicate) {
                showProfileMessage('该昵称已被使用，请选择其他昵称', true);
                return;
            }
            
            // 更新用户信息
            users[currentUser.account].name = newNickname;
            localStorage.setItem('systemUsers', JSON.stringify(users));
            
            // 更新当前用户信息
            currentUser.name = newNickname;
            localStorage.setItem('currentLogin', JSON.stringify(currentUser));
            
            // 更新UI
            updateUserStatus();
            showProfileMessage('昵称修改成功');
            
            // 记录日志

        function savePassword() {
            const oldPassword = document.getElementById('old-password').value.trim();
            const newPassword = document.getElementById('new-password').value.trim();
            
            if (!oldPassword || !newPassword) {
                showProfileMessage('请输入原密码和新密码', true);
                return;
            }
            
            // 检查密码长度和格式
            if (newPassword.length !== 8 || !/^[A-Za-z0-9]+$/.test(newPassword)) {
                showProfileMessage('新密码必须是8位，且只能包含数字和字母', true);
                return;
            }
            
            // 验证原密码
            const users = JSON.parse(localStorage.getItem('systemUsers') || '{}');
            if (users[currentUser.account].password !== oldPassword) {
                showProfileMessage('原密码不正确', true);
                return;
            }
            
            // 更新密码
            users[currentUser.account].password = newPassword;
            localStorage.setItem('systemUsers', JSON.stringify(users));
            
            // 显示成功消息
            showProfileMessage('密码修改成功');

                            <img src="${info.avatar}" alt="${info.name}的头像" class="avatar mr-3">
                            <div>
                                <p><strong>${info.name}</strong>（${account}）<span class="badge bg-secondary ml-1">管理员</span></p>
                                <p class="text-sm text-gray-600">班级：${info.class}</p>
                            </div>
                        </div>
                        <div>
                            <button onclick="removeAdmin('${account}')" class="text-sm bg-gray-200 px-2 py-1 rounded">
                                移除管理员权限
                            </button>
                        </div>
                    `;
                    listEl.appendChild(adminEl);
                }
            }
            
            // 如果没有管理员
            if (listEl.children.length === 0) {
                listEl.innerHTML = '<p class="text-gray-500 italic text-center">还没有设置管理员</p>';
            }
        }

        // 加载申请列表
        function loadApplicationList() {
            const applications = JSON.parse(localStorage.getItem('accountApplications') || '{}');
            const listEl = document.getElementById('application-list');
            listEl.innerHTML = '';
            
            // 转换为数组并按时间排序
            const appList = Object.entries(applications).map(([account, app]) => ({
                account,
                ...app
            })).sort((a, b) => new Date(b.time) - new Date(a.time));
            
            // 显示申请
            appList.forEach(app => {
                const appEl = document.createElement('div');
                appEl.className = `p-4 border rounded-lg ${
                    app.status === 'pending' ? 'bg-yellow-50 border-yellow-100' : 
                    app.status === 'approved' ? 'bg-green-50 border-green-100' : 
                    'bg-red-50 border-red-100'
                }`;
                
                let statusBadge = '';
                let actionButtons = '';
                
                if (app.status === 'pending') {
                    statusBadge = '<span class="badge bg-yellow-500">待审核</span>';
                    actionButtons = `
                        <div class="mt-3 flex justify-end space-x-2">
                            <button onclick="approveApplication('${app.account}')" class="text-sm bg-green-100 text-green-700 px-3 py-1 rounded">
                                同意
                            </button>
                            <button onclick="rejectApplication('${app.account}')" class="text-sm bg-red-100 text-red-700 px-3 py-1 rounded">
                                拒绝
                            </button>
                        </div>
                    `;
                } else if (app.status === 'approved') {
                    statusBadge = '<span class="badge bg-green-500">已通过</span>';
                } else {
                    statusBadge = '<span class="badge bg-red-500">已拒绝</span>';
                }
                
                appEl.innerHTML = `
                    <div class="flex justify-between items-start mb-2">
                        <h5 class="font-medium">${app.name}（${app.account}）</h5>
                        ${statusBadge}
                    </div>
                    <p class="text-sm text-gray-600 mb-1">班级：${app.class}</p>
                    <p class="text-sm text-gray-600 mb-1">申请时间：${new Date(app.time).toLocaleString()}</p>
                    ${app.reason ? `<p class="text-sm mt-2"><strong>申请理由：</strong>${app.reason}</p>` : ''}
                    ${actionButtons}
                `;
                listEl.appendChild(appEl);
            });
            
            // 如果没有申请
            if (listEl.children.length === 0) {
                listEl.innerHTML = '<p class="text-gray-500 italic text-center">暂无账号申请</p>';
            }
        }

        // 添加用户
        function addUser() {
            const account = document.getElementById('new-user-account').value.trim();
            const name = document.getElementById('new-user-name').value.trim();
            const className = document.getElementById('new-user-class').value.trim();
            const password = document.getElementById('new-user-password').value.trim();
            
            if (!account || !name || !className || !password) {
                alert('请填写完整的用户信息');
                return;
            }
            
            // 检查密码格式
            if (password.length !== 8 || !/^[A-Za-z0-9]+$/.test(password)) {
                alert('密码必须是8位，且只能包含数字和字母');
                return;
            }
            
            const users = JSON.parse(localStorage.getItem('systemUsers') || '{}');
            
            if (users[account]) {
                alert('该账号已存在');
                return;
            }
            
            users[account] = {
                password: password,
                name: name,
                class: className,
                isAdmin: false,
                isSuper: false,
                isBanned: false,
                avatar: `https://picsum.photos/200/200?random=${account}` // 默认头像
            };
            
            localStorage.setItem('systemUsers', JSON.stringify(users));
            loadUserList();
            
            // 清空表单
            document.getElementById('new-user-account').value = '';
            document.getElementById('new-user-name').value = '';
            document.getElementById('new-user-class').value = '';
            document.getElementById('new-user-password').value = '12345678';
            
            alert('用户添加成功');
            
            // 记录日志
            addAdminLog('添加用户', currentUser.account, `添加了新用户 ${name}（${account}）`);
        }

        // 删除用户
        function deleteUser(account) {
            const users = JSON.parse(localStorage.getItem('systemUsers') || '{}');
            if (!users[account]) return;
            
            // 不能删除自己
            if (account === currentUser.account) {
                alert('不能删除自己的账号');
                return;
            }
            
            // 普通管理员不能删除管理员账号
            if (users[account].isAdmin && !currentUser.isSuper) {
                alert('你没有权限删除管理员账号');
                return;
            }
            
            if (confirm(`确定要删除用户 ${users[account].name}（${account}）吗？此操作不可恢复。`)) {
                const userName = users[account].name;
                delete users[account];
                localStorage.setItem('systemUsers', JSON.stringify(users));
                loadUserList();
                
                // 同时删除相关的好友关系
                const friendships = JSON.parse(localStorage.getItem('friendships') || '{}');
                for (const [id, friendship] of Object.entries(friendships)) {
                    if (friendship.user === account || friendship.friend === account) {
                        delete friendships[id];
                    }
                }
                localStorage.setItem('friendships', JSON.stringify(friendships));
                
                // 记录日志
                addAdminLog('删除用户', currentUser.account, `删除了用户 ${userName}（${account}）`);
            }
        }

        // 禁言/解除禁言用户
        function toggleBanUser(account) {
            const users = JSON.parse(localStorage.getItem('systemUsers') || '{}');
            if (!users[account]) return;
            
            // 不能禁言自己
            if (account === currentUser.account) {
                alert('不能禁言自己');
                return;
            }
            
            // 普通管理员不能禁言管理员
            if (users[account].isAdmin && !currentUser.isSuper) {
                alert('你没有权限禁言管理员');
                return;
            }
            
            const isBanning = !users[account].isBanned;
            if (confirm(`${isBanning ? '禁言' : '解除禁言'}用户 ${users[account].name}（${account}）吗？`)) {
                users[account].isBanned = isBanning;
                localStorage.setItem('systemUsers', JSON.stringify(users));
                loadUserList();
                
                // 记录日志
                addAdminLog(
                    isBanning ? '禁言用户' : '解除禁言', 
                    currentUser.account, 
                    `${isBanning ? '禁言' : '解除禁言'}了用户 ${users[account].name}（${account}）`
                );
            }
        }

        // 添加管理员
        function addAdmin() {
            // 只有超级管理员可以添加管理员
            if (!currentUser.isSuper) return;
            
            const account = document.getElementById('set-admin-account').value.trim();
            if (!account) {
                alert('请输入用户账号');
                return;
            }
            
            const users = JSON.parse(localStorage.getItem('systemUsers') || '{}');
            
            if (!users[account]) {
                alert('该用户不存在');
                return;
            }
            
            if (users[account].isAdmin) {
                alert('该用户已是管理员');
                return;
            }
            
            if (users[account].isSuper) {
                alert('该用户是超级管理员');
                return;
            }
            
            if (confirm(`确定要将 ${users[account].name}（${account}）设为管理员吗？`)) {
                users[account].isAdmin = true;
                localStorage.setItem('systemUsers', JSON.stringify(users));
                loadAdminList();
                document.getElementById('set-admin-account').value = '';
                
                // 记录日志
                addAdminLog(
                    '设置管理员', 
                    currentUser.account, 
                    `将用户 ${users[account].name}（${account}）设为管理员`
                );
            }
        }

        // 移除管理员权限
        function removeAdmin(account) {
            // 只有超级管理员可以移除管理员
            if (!currentUser.isSuper) return;
            
            const users = JSON.parse(localStorage.getItem('systemUsers') || '{}');
            if (!users[account] || !users[account].isAdmin || users[account].isSuper) return;
            
            if (confirm(`确定要移除 ${users[account].name}（${account}）的管理员权限吗？`)) {
                users[account].isAdmin = false;
                localStorage.setItem('systemUsers', JSON.stringify(users));
                loadAdminList();
                
                // 记录日志
                addAdminLog(
                    '移除管理员', 
                    currentUser.account, 
                    `移除了 ${users[account].name}（${account}）的管理员权限`
                );
            }
        }

        // 同意账号申请
        function approveApplication(account) {
            const applications = JSON.parse(localStorage.getItem('accountApplications') || '{}');
            if (!applications[account] || applications[account].status !== 'pending') return;
            
            const app = applications[account];
            const users = JSON.parse(localStorage.getItem('systemUsers') || '{}');
            
            if (users[account]) {
                alert('该账号已存在');
                return;
            }
            
            if (confirm(`确定要同意 ${app.name}（${account}）的账号申请吗？`)) {
                // 创建用户账号（默认密码12345678）
                users[account] = {
                    password: '12345678',
                    name: app.name,
                    class: app.class,
                    isAdmin: false,
                    isSuper: false,
                    isBanned: false,
                    avatar: `https://picsum.photos/200/200?random=${account}` // 默认头像
                };
                
                // 更新申请状态
                applications[account].status = 'approved';
                applications[account].approvedBy = currentUser.account;
                applications[account].approvedTime = new Date().toISOString();
                
                localStorage.setItem('systemUsers', JSON.stringify(users));
                localStorage.setItem('accountApplications', JSON.stringify(applications));
                loadApplicationList();
                
                // 记录日志
                addAdminLog(
                    '同意账号申请', 
                    currentUser.account, 
                    `同意了 ${app.name}（${account}）的账号申请`
                );
            }
        }

        // 拒绝账号申请
        function rejectApplication(account) {
            const applications = JSON.parse(localStorage.getItem('accountApplications') || '{}');
            if (!applications[account] || applications[account].status !== 'pending') return;
            
            const app = applications[account];
            
            if (confirm(`确定要拒绝 ${app.name}（${account}）的账号申请吗？`)) {
                // 更新申请状态
                applications[account].status = 'rejected';
                applications[account].rejectedBy = currentUser.account;
                applications[account].rejectedTime = new Date().toISOString();
                
                localStorage.setItem('accountApplications', JSON.stringify(applications));
                loadApplicationList();
                
                // 记录日志
                addAdminLog(
                    '拒绝账号申请', 
                    currentUser.account, 
                    `拒绝了 ${app.name}（${account}）的账号申请`
                );
            }
        }

        // 添加管理员日志
        function addAdminLog(action, operator, target) {
            const logs = JSON.parse(localStorage.getItem('adminLogs') || '[]');
            
            logs.push({
                action: action,
                operator: operator,
                target: target,
                time: new Date().toISOString()
            });
            
            // 只保留最近100条日志
            if (logs.length > 100) {
                logs.splice(0, logs.length - 100);
            }
            
            localStorage.setItem('adminLogs', JSON.stringify(logs));
        }

        // 暴露函数到全局，供HTML中直接调用
        window.toggleBanUser = toggleBanUser;
        window.deleteUser = deleteUser;
        window.removeAdmin = removeAdmin;
        window.approveApplication = approveApplication;
        window.rejectApplication = rejectApplication;
        window.sendFriendRequest = sendFriendRequest;
        window.acceptFriendRequest = acceptFriendRequest;
        window.rejectFriendRequest = rejectFriendRequest;

        // 页面加载完成后初始化应用
        document.addEventListener('DOMContentLoaded', initApp);
    </script>
</body>
</html>
