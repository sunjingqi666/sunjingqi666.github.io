    <script>
        // 全局变量
        let currentUser = null;
        let currentFriend = null;
        let unreadAnnouncements = 0;
        let isSuperAdmin = false;

        // 默认超级管理员账号信息 (首次运行会自动创建)
        const SUPER_ADMIN = {
            account: 'superadmin',
            password: 'Super123456', // 建议登录后修改密码
            nickname: '超级管理员',
            avatarUrl: 'https://picsum.photos/200?random=admin'
        };

        // DOM元素
        const loginModal = document.getElementById('loginModal');
        const registerModal = document.getElementById('registerModal');
        const profileModal = document.getElementById('profileModal');
        const addFriendModal = document.getElementById('addFriendModal');
        const announcementModal = document.getElementById('announcementModal');
        const searchHistoryModal = document.getElementById('searchHistoryModal');
        const adminPanelModal = document.getElementById('adminPanelModal');
        const editAnnouncementModal = document.getElementById('editAnnouncementModal');
        
        const userNickname = document.getElementById('userNickname');
        const userAvatar = document.getElementById('userAvatar');
        const friendsList = document.getElementById('friendsList');
        const messagesArea = document.getElementById('messagesArea');
        const messageInput = document.getElementById('messageInput');
        const chatHeader = document.getElementById('chatHeader');
        const adminPanelBtn = document.getElementById('adminPanelBtn');
        const addAnnouncementBtn = document.getElementById('addAnnouncementBtn');
        
        // 搜索相关元素
        const globalSearchInput = document.getElementById('globalSearchInput');
        const searchResults = document.getElementById('searchResults');
        const searchResultsContent = document.getElementById('searchResultsContent');
        const closeSearchBtn = document.getElementById('closeSearchBtn');

        // 初始化页面
        document.addEventListener('DOMContentLoaded', init);

        // 初始化函数
        async function init() {
            // 确保超级管理员账号存在
            await ensureSuperAdminExists();
            
            // 绑定事件监听器
            bindEventListeners();
            
            // 检查登录状态
            const user = AV.User.current();
            if (user) {
                currentUser = user;
                await loadUserInfo();
                await loadFriends();
                await loadAnnouncements();
                hideModal(loginModal);
            } else {
                showModal(loginModal);
            }
        }

        // 确保超级管理员账号存在
        async function ensureSuperAdminExists() {
            try {
                // 检查超级管理员账号是否已存在
                const userQuery = new AV.Query('_User');
                userQuery.equalTo('username', SUPER_ADMIN.account);
                const existingUser = await userQuery.first();
                
                if (existingUser) {
                    // 确保超级管理员权限正确
                    const profileQuery = new AV.Query('UserProfile');
                    profileQuery.equalTo('userId', existingUser.id);
                    const profile = await profileQuery.first();
                    
                    if (profile && !profile.get('isSuper')) {
                        profile.set('isSuper', true);
                        profile.set('isAdmin', true);
                        await profile.save();
                    }
                    return;
                }

        // 搜索处理函数
        async function handleSearch() {
            if (!currentUser) return;
            
            const query = globalSearchInput.value.trim();
            if (!query) {
                searchResults.classList.add('hidden');
                return;
            }
            
            try {
                // 显示加载状态
                searchResultsContent.innerHTML = '<div class="text-center py-4"><i class="fa fa-spinner fa-spin"></i> 搜索中...</div>';
                searchResults.classList.remove('hidden');
                
                // 同时搜索用户、聊天记录和公告
                const [userResults, messageResults, announcementResults] = await Promise.all([
                    searchUsers(query),
                    searchMessages(query),
                    searchAnnouncements(query)
                ]);

                // 用户搜索结果
                if (userResults.length > 0) {

                        <div class="mb-3">

                        resultsHTML += `

                                <div>
                                    <p class="font-medium">${user.nickname}</p>
                                    <p class="text-xs text-gray-500">账号: ${user.account}</p>
                                </div>

                                    <button class="ml-auto text-blue-600 hover:text-blue-800 add-friend-btn" data-account="${user.account}">
                                        <i class="fa fa-user-plus"></i> 添加
                                    </button>
                                `}
                            </div>
                        `;
                    });
                    
                    resultsHTML += `</div></div>`;
                }
                
                // 聊天记录搜索结果
                if (messageResults.length > 0) {
                    resultsHTML += `
                        <div class="mb-3">
                            <h4 class="font-semibold text-gray-700 mb-2 border-b pb-1">
                                <i class="fa fa-comments mr-1"></i> 聊天记录 (${messageResults.length})
                            </h4>
                            <div class="space-y-2">
                    `;
                    
                    messageResults.forEach(msg => {
                        resultsHTML += `
                            <div class="p-2 hover:bg-gray-100 rounded cursor-pointer view-message-btn" 
                                 data-friend-id="${msg.friendId}" data-friend-name="${msg.friendName}">
                                <p class="text-xs text-gray-500">与 ${msg.friendName} 的聊天</p>
                                <p class="text-sm">${highlightMatch(msg.content, query)}</p>

                // 公告搜索结果
                if (announcementResults.length > 0) {
                    resultsHTML += `
                        <div class="mb-3">
                            <h4 class="font-semibold text-gray-700 mb-2 border-b pb-1">
                                <i class="fa fa-bullhorn mr-1"></i> 公告 (${announcementResults.length})
                            </h4>

                    `;
                    
                    announcementResults.forEach(announcement => {

                            <div class="p-2 hover:bg-gray-100 rounded cursor-pointer view-announcement-btn">

        // 搜索用户
        async function searchUsers(query) {
            if (!currentUser) return [];
            
            try {
                // 获取当前用户的好友列表
                const currentProfile = await getUserProfile(currentUser.id);
                const friends = currentProfile.get('friends') || [];
                const friendIds = friends.map(f => f.userId);
                
                // 搜索所有用户
                const userQuery = new AV.Query('_User');
                userQuery.contains('username', query);
                
                // 对于超级管理员，搜索所有用户；普通用户只能搜索到自己和好友
                if (!isSuperAdmin) {
                    const orQuery = AV.Query.or(
                        userQuery,
                        new AV.Query('_User').equalTo('objectId', currentUser.id)
                    );
                    userQuery._where = orQuery._where;
                }
                
                const users = await userQuery.find();

                // 处理结果
                const results = [];
                for (const msg of messages) {
                    const friend = friends.find(f => f.userId === msg.get('friendId'));
                    if (friend) {
                        results.push({
                            id: msg.id,
                            content: msg.get('content'),
                            time: msg.get('createdAt'),
                            friendId: msg.get('friendId'),
                            friendName: friend.remark || friend.nickname
                        });

                }
                
                return results;

                const announcement = new Announcement();
                announcement.set('title', '欢迎使用校园聊天系统');
                announcement.set('content', '这是一个基于LeanCloud的校园聊天系统，可以添加好友、发送消息，所有数据都会安全保存。使用搜索功能可以快速查找用户、聊天记录和公告。');
                announcement.set('createdAt', new Date());
                announcement.set('creatorId', currentUser ? currentUser.id : 'system');
                
                const acl = new AV.ACL();
                acl.setPublicReadAccess(true);
                acl.setPublicWriteAccess(false); // 只有管理员可以创建公告
                announcement.setACL(acl);
                
                await announcement.save();
            } catch (error) {
                console.error('创建默认公告失败:', error);
            }
        }

        // 更新公告未读徽章
        function updateAnnouncementBadge() {
            const badge = document.getElementById('announcementBadge');
            if (unreadAnnouncements > 0) {
                badge.textContent = unreadAnnouncements;
                badge.classList.remove('hidden');
            } else {
                badge.classList.add('hidden');
            }
        }

        // 辅助函数：获取用户资料
        async function getUserProfile(userId) {
            const UserProfile = AV.Object.extend('UserProfile');
            const query = new AV.Query(UserProfile);
            query.equalTo('userId', userId);
            return await query.first();
        }

        // 辅助函数：添加消息到UI
        function addMessageToUI(content, isSentByMe, time) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message mb-4 ${isSentByMe ? 'flex justify-end' : 'flex'}`;
            
            const messageBubble = document.createElement('div');
            messageBubble.className = `max-w-[80%] px-4 py-2 rounded-lg ${
                isSentByMe ? 'bg-blue-600 text-white rounded-tr-none' : 'bg-gray-200 text-gray-800 rounded-tl-none'
            }`;
            
            messageBubble.innerHTML = `
                <p>${content}</p>
                <p class="text-xs mt-1 opacity-70 text-right">${formatTime(time)}</p>
            `;
            
            messageDiv.appendChild(messageBubble);
            messagesArea.appendChild(messageDiv);
        }

        // 辅助函数：高亮显示搜索匹配的文本
        function highlightMatch(text, query) {
            if (!query) return text;
            const regex = new RegExp(`(${query})`, 'gi');
            return text.replace(regex, '<span class="bg-yellow-200">$1</span>');
        }

        // 辅助函数：高亮显示搜索到的消息
        function highlightSearchedMessage() {
            const query = globalSearchInput.value.trim();
            if (!query) return;
            
            const messages = messagesArea.querySelectorAll('.message p:first-child');
            messages.forEach(msg => {
                if (msg.textContent.toLowerCase().includes(query.toLowerCase())) {
                    msg.innerHTML = highlightMatch(msg.textContent, query);
                    msg.closest('.message').scrollIntoView({ behavior: 'smooth', block: 'center' });
                    
                    // 添加闪烁效果
                    msg.closest('.message').classList.add('animate-pulse');
                    setTimeout(() => {
                        msg.closest('.message').classList.remove('animate-pulse');
                    }, 2000);
                }
            });
        }

        // 辅助函数：滚动到消息底部
        function scrollToBottom() {
            messagesArea.scrollTop = messagesArea.scrollHeight;
        }

        // 辅助函数：禁用/启用聊天输入
        function disableChatInput(disabled) {
            messageInput.disabled = disabled;
            document.getElementById('sendMessageBtn').disabled = disabled;
            document.getElementById('sendImageBtn').disabled = disabled;
            document.getElementById('clearChatBtn').disabled = disabled;
            
            if (disabled) {
                messageInput.classList.add('bg-gray-100');
            } else {
                messageInput.classList.remove('bg-gray-100');
            }
        }

        // 辅助函数：显示模态框
        function showModal(modal) {
            modal.classList.remove('hidden');
        }

        // 辅助函数：隐藏模态框
        function hideModal(modal) {
            modal.classList.add('hidden');
        }

        // 辅助函数：显示提示消息
        function showToast(message) {
            // 检查是否已有toast
            let toast = document.getElementById('toast');
            if (!toast) {
                toast = document.createElement('div');
                toast.id = 'toast';
                toast.className = 'fixed bottom-4 left-1/2 transform -translate-x-1/2 bg-gray-800 text-white px-4 py-2 rounded shadow-lg z-50 transition-opacity duration-300';
                document.body.appendChild(toast);
            }
            
            toast.textContent = message;
            toast.style.opacity = '1';
            
            // 3秒后隐藏
            setTimeout(() => {
                toast.style.opacity = '0';
            }, 3000);
        }

        // 辅助函数：格式化时间
        function formatTime(date) {
            return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        }

        // 辅助函数：格式化日期
        function formatDate(date) {
            return date.toLocaleString();
        }

        // 辅助函数：防抖
        function debounce(func, wait) {
            let timeout;
            return function() {
                const context = this;
                const args = arguments;
                clearTimeout(timeout);
                timeout = setTimeout(() => func.apply(context, args), wait);
            };
        }
    </script>
</body>
