<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的工具集合</title>
    <!-- 引入外部资源 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    
    <!-- 配置Tailwind -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#4F46E5', // 主色调：靛蓝色
                        secondary: '#10B981', // 辅助色：绿色
                        search: '#EA4335', // 搜索工具颜色：红色
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    
    <style type="text/tailwindcss">
        @layer utilities {
            .tool-card-hover {
                @apply transition-all duration-300 hover:shadow-lg hover:-translate-y-1;
            }
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- 顶部导航 -->
    <header class="bg-white shadow-sm sticky top-0 z-10">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold text-primary flex items-center">
                <i class="fa fa-wrench mr-2"></i>我的工具集
            </h1>
            <nav>
                <ul class="flex space-x-6">
                    <li><a href="#" class="text-gray-700 hover:text-primary transition-colors">首页</a></li>
                    <li><a href="#about" class="text-gray-700 hover:text-primary transition-colors">关于</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- 主要内容区 -->
    <main class="container mx-auto px-4 py-8">
        <!-- 欢迎区域 -->
        <section class="text-center mb-12">
            <h2 class="text-[clamp(1.5rem,3vw,2.5rem)] font-bold text-gray-800 mb-4">实用小工具集合</h2>
            <p class="text-gray-600 max-w-2xl mx-auto">简单好用的在线工具，满足日常小需求，持续更新中...</p>
        </section>

        <!-- 工具卡片区域 -->
        <section class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-5 gap-6 mb-16">
            <!-- 搜索引擎工具卡片 -->
            <div class="bg-white rounded-xl shadow p-6 tool-card-hover cursor-pointer" id="search-tool">
                <div class="w-14 h-14 bg-search/10 rounded-full flex items-center justify-center mb-4">
                    <i class="fa fa-search text-2xl text-search"></i>
                </div>
                <h3 class="text-xl font-semibold mb-2">搜索引擎</h3>
                <p class="text-gray-600 text-sm">多引擎搜索，快速查找信息</p>
            </div>
            
            <!-- 聊天工具卡片 -->
            <div class="bg-white rounded-xl shadow p-6 tool-card-hover cursor-pointer" id="chat-tool">
                <div class="w-14 h-14 bg-primary/10 rounded-full flex items-center justify-center mb-4">
                    <i class="fa fa-comments text-2xl text-primary"></i>
                </div>
                <h3 class="text-xl font-semibold mb-2">在线聊天</h3>
                <p class="text-gray-600 text-sm">和其他访客实时聊天交流</p>
            </div>

            <!-- 待办清单工具卡片 -->
            <div class="bg-white rounded-xl shadow p-6 tool-card-hover cursor-pointer" id="todo-tool">
                <div class="w-14 h-14 bg-secondary/10 rounded-full flex items-center justify-center mb-4">
                    <i class="fa fa-list-check text-2xl text-secondary"></i>
                </div>
                <h3 class="text-xl font-semibold mb-2">待办清单</h3>
                <p class="text-gray-600 text-sm">记录和管理你的任务列表</p>
            </div>

            <!-- 文本工具卡片 -->
            <div class="bg-white rounded-xl shadow p-6 tool-card-hover cursor-pointer" id="text-tool">
                <div class="w-14 h-14 bg-amber-500/10 rounded-full flex items-center justify-center mb-4">
                    <i class="fa fa-file-text text-2xl text-amber-500"></i>
                </div>
                <h3 class="text-xl font-semibold mb-2">文本工具</h3>
                <p class="text-gray-600 text-sm">大小写转换、字数统计等</p>
            </div>

            <!-- 计算器工具卡片 -->
            <div class="bg-white rounded-xl shadow p-6 tool-card-hover cursor-pointer" id="calc-tool">
                <div class="w-14 h-14 bg-rose-500/10 rounded-full flex items-center justify-center mb-4">
                    <i class="fa fa-calculator text-2xl text-rose-500"></i>
                </div>
                <h3 class="text-xl font-semibold mb-2">计算器</h3>
                <p class="text-gray-600 text-sm">简单的数学计算功能</p>
            </div>
        </section>

        <!-- 工具展示区域（默认隐藏，点击卡片时显示对应工具） -->
        <section id="tool-display-area" class="hidden bg-white rounded-xl shadow-lg p-6 mb-12">
            <!-- 工具标题和关闭按钮 -->
            <div class="flex justify-between items-center mb-6">
                <h3 class="text-2xl font-bold text-gray-800" id="tool-title">工具名称</h3>
                <button id="close-tool" class="text-gray-500 hover:text-gray-700 transition-colors">
                    <i class="fa fa-times text-xl"></i>
                </button>
            </div>

            <!-- 工具内容区域（根据选择的工具动态变化） -->
            <div id="tool-content">
                <!-- 工具内容将通过JS动态加载 -->
            </div>
        </section>
    </main>

    <!-- 关于区域 -->
    <section id="about" class="bg-white py-12 border-t">
        <div class="container mx-auto px-4">
            <h2 class="text-2xl font-bold text-center mb-6">关于这个网站</h2>
            <p class="text-gray-600 max-w-2xl mx-auto text-center">
                这是一个简单的工具集合网站，包含各种实用小工具。
                持续更新中，欢迎使用和提出建议！
            </p>
        </div>
    </section>

    <!-- 页脚 -->
    <footer class="bg-gray-800 text-white py-6">
        <div class="container mx-auto px-4 text-center">
            <p>&copy; 2023 我的工具集 | 简单实用的在线工具</p>
        </div>
    </footer>

    <!-- 工具功能JavaScript -->
    <script>
        // 获取DOM元素
        const toolCards = {
            search: document.getElementById('search-tool'),
            chat: document.getElementById('chat-tool'),
            todo: document.getElementById('todo-tool'),
            text: document.getElementById('text-tool'),
            calc: document.getElementById('calc-tool')
        };
        const toolDisplayArea = document.getElementById('tool-display-area');
        const toolTitle = document.getElementById('tool-title');
        const toolContent = document.getElementById('tool-content');
        const closeToolBtn = document.getElementById('close-tool');

        // 工具内容模板
        const toolTemplates = {
            // 搜索引擎模板
            search: `
                <div class="p-4">
                    <div class="mb-6">
                        <input type="text" id="search-input" placeholder="输入搜索内容..." 
                            class="w-full border rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-search/50 text-lg">
                    </div>
                    
                    <div class="mb-6">
                        <label class="block text-gray-700 font-medium mb-2">选择搜索引擎：</label>
                        <div class="grid grid-cols-2 md:grid-cols-4 gap-3">
                            <label class="search-engine-label cursor-pointer">
                                <input type="radio" name="search-engine" value="baidu" checked 
                                    class="hidden peer">
                                <div class="border rounded-lg p-3 text-center hover:bg-gray-50 peer-checked:border-search peer-checked:bg-search/5 transition-all">
                                    <i class="fa fa-search text-search mb-1"></i>
                                    <p class="text-sm">百度</p>
                                </div>
                            </label>
                            <label class="search-engine-label cursor-pointer">
                                <input type="radio" name="search-engine" value="google" 
                                    class="hidden peer">
                                <div class="border rounded-lg p-3 text-center hover:bg-gray-50 peer-checked:border-search peer-checked:bg-search/5 transition-all">
                                    <i class="fa fa-google text-search mb-1"></i>
                                    <p class="text-sm">谷歌</p>
                                </div>
                            </label>
                            <label class="search-engine-label cursor-pointer">
                                <input type="radio" name="search-engine" value="bing" 
                                    class="hidden peer">
                                <div class="border rounded-lg p-3 text-center hover:bg-gray-50 peer-checked:border-search peer-checked:bg-search/5 transition-all">
                                    <i class="fa fa-globe text-search mb-1"></i>
                                    <p class="text-sm">必应</p>
                                </div>
                            </label>
                            <label class="search-engine-label cursor-pointer">
                                <input type="radio" name="search-engine" value="github" 
                                    class="hidden peer">
                                <div class="border rounded-lg p-3 text-center hover:bg-gray-50 peer-checked:border-search peer-checked:bg-search/5 transition-all">
                                    <i class="fa fa-github text-search mb-1"></i>
                                    <p class="text-sm">GitHub</p>
                                </div>
                            </label>
                        </div>
                    </div>
                    
                    <div class="flex justify-center">
                        <button id="search-btn" class="bg-search hover:bg-search/90 text-white px-6 py-3 rounded-lg transition-colors text-lg font-medium flex items-center">
                            <i class="fa fa-search mr-2"></i>
                            搜索
                        </button>
                    </div>
                </div>
            `,
            // 聊天工具模板
            chat: `
                <div class="p-4">
                    <div id="chat-container" class="border rounded-lg p-3 h-80 flex flex-col">
                        <div id="chat-messages" class="flex-1 overflow-y-auto mb-3 space-y-2"></div>
                        <div class="flex">
                            <input type="text" id="chat-input" placeholder="输入消息..." 
                                class="flex-1 border rounded-l-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-primary/50">
                            <button id="send-chat" class="bg-primary text-white px-4 py-2 rounded-r-lg hover:bg-primary/90 transition-colors">
                                发送
                            </button>
                        </div>
                    </div>
                </div>
            `,
            // 待办清单模板
            todo: `
                <div class="p-4">
                    <div class="flex mb-4">
                        <input type="text" id="todo-input" placeholder="添加新任务..." 
                            class="flex-1 border rounded-l-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-secondary/50">
                        <button id="add-todo" class="bg-secondary text-white px-4 py-2 rounded-r-lg hover:bg-secondary/90 transition-colors">
                            添加
                        </button>
                    </div>
                    <div id="todo-list" class="border rounded-lg p-3 h-80 overflow-y-auto space-y-2">
                        <!-- 待办事项将在这里显示 -->
                        <p class="text-gray-500 italic">还没有任务，添加一个吧！</p>
                    </div>
                </div>
            `,
            // 文本工具模板
            text: `
                <div class="p-4">
                    <div class="mb-4">
                        <textarea id="text-input" rows="6" placeholder="输入需要处理的文本..." 
                            class="w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-amber-500/50"></textarea>
                    </div>
                    <div class="flex flex-wrap gap-2 mb-4">
                        <button id="upper-case" class="bg-amber-500 text-white px-3 py-1 rounded hover:bg-amber-600 transition-colors">
                            转为大写
                        </button>
                        <button id="lower-case" class="bg-amber-500 text-white px-3 py-1 rounded hover:bg-amber-600 transition-colors">
                            转为小写
                        </button>
                        <button id="count-words" class="bg-amber-500 text-white px-3 py-1 rounded hover:bg-amber-600 transition-colors">
                            统计字数
                        </button>
                    </div>
                    <div id="text-result" class="border rounded-lg p-3 min-h-[100px]">
                        <p class="text-gray-500 italic">处理结果将在这里显示</p>
                    </div>
                </div>
            `,
            // 计算器模板
            calc: `
                <div class="p-4 max-w-xs mx-auto">
                    <input type="text" id="calc-display" readonly 
                        class="w-full bg-gray-100 border rounded-lg px-3 py-4 text-right text-xl mb-3">
                    <div class="grid grid-cols-4 gap-2">
                        <button class="calc-btn bg-gray-200 hover:bg-gray-300 py-3 rounded">C</button>
                        <button class="calc-btn bg-gray-200 hover:bg-gray-300 py-3 rounded">←</button>
                        <button class="calc-btn bg-gray-200 hover:bg-gray-300 py-3 rounded">%</button>
                        <button class="calc-btn bg-rose-500 text-white hover:bg-rose-600 py-3 rounded">÷</button>
                        
                        <button class="calc-btn bg-gray-200 hover:bg-gray-300 py-3 rounded">7</button>
                        <button class="calc-btn bg-gray-200 hover:bg-gray-300 py-3 rounded">8</button>
                        <button class="calc-btn bg-gray-200 hover:bg-gray-300 py-3 rounded">9</button>
                        <button class="calc-btn bg-rose-500 text-white hover:bg-rose-600 py-3 rounded">×</button>
                        
                        <button class="calc-btn bg-gray-200 hover:bg-gray-300 py-3 rounded">4</button>
                        <button class="calc-btn bg-gray-200 hover:bg-gray-300 py-3 rounded">5</button>
                        <button class="calc-btn bg-gray-200 hover:bg-gray-300 py-3 rounded">6</button>
                        <button class="calc-btn bg-rose-500 text-white hover:bg-rose-600 py-3 rounded">-</button>
                        
                        <button class="calc-btn bg-gray-200 hover:bg-gray-300 py-3 rounded">1</button>
                        <button class="calc-btn bg-gray-200 hover:bg-gray-300 py-3 rounded">2</button>
                        <button class="calc-btn bg-gray-200 hover:bg-gray-300 py-3 rounded">3</button>
                        <button class="calc-btn bg-rose-500 text-white hover:bg-rose-600 py-3 rounded">+</button>
                        
                        <button class="calc-btn bg-gray-200 hover:bg-gray-300 py-3 rounded col-span-2">0</button>
                        <button class="calc-btn bg-gray-200 hover:bg-gray-300 py-3 rounded">.</button>
                        <button class="calc-btn bg-rose-500 text-white hover:bg-rose-600 py-3 rounded">=</button>
                    </div>
                </div>
            `
        };

        // 打开工具
        function openTool(toolName, toolTitleText) {
            toolTitle.textContent = toolTitleText;
            toolContent.innerHTML = toolTemplates[toolName];
            toolDisplayArea.classList.remove('hidden');
            
            // 滚动到工具区域
            toolDisplayArea.scrollIntoView({ behavior: 'smooth' });
            
            // 初始化对应工具的功能
            initTool(toolName);
        }

        // 关闭工具
        function closeTool() {
            toolDisplayArea.classList.add('hidden');
            toolContent.innerHTML = '';
        }

        // 初始化工具功能
        function initTool(toolName) {
            switch(toolName) {
                case 'search':
                    initSearchTool();
                    break;
                case 'chat':
                    initChatTool();
                    break;
                case 'todo':
                    initTodoTool();
                    break;
                case 'text':
                    initTextTool();
                    break;
                case 'calc':
                    initCalcTool();
                    break;
            }
        }

        // 初始化搜索引擎工具
        function initSearchTool() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            const searchEngines = document.querySelectorAll('input[name="search-engine"]');
            
            // 搜索函数
            function performSearch() {
                const query = searchInput.value.trim();
                if (!query) {
                    alert('请输入搜索内容');
                    return;
                }
                
                // 获取选中的搜索引擎
                let engineUrl = 'https://www.baidu.com/s?wd='; // 默认百度
                
                searchEngines.forEach(engine => {
                    if (engine.checked) {
                        switch(engine.value) {
                            case 'google':
                                engineUrl = 'https://www.google.com/search?q=';
                                break;
                            case 'bing':
                                engineUrl = 'https://www.bing.com/search?q=';
                                break;
                            case 'github':
                                engineUrl = 'https://github.com/search?q=';
                                break;
                            default: // 百度
                                engineUrl = 'https://www.baidu.com/s?wd=';
                        }
                    }
                });
                
                // 在新窗口打开搜索结果
                window.open(engineUrl + encodeURIComponent(query), '_blank');
            }
            
            // 绑定事件
            searchBtn.addEventListener('click', performSearch);
            
            // 回车键触发搜索
            searchInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    performSearch();
                }
            });
            
            // 自动聚焦到搜索框
            searchInput.focus();
        }

        // 初始化聊天工具
        function initChatTool() {
            const chatMessages = document.getElementById('chat-messages');
            const chatInput = document.getElementById('chat-input');
            const sendChatBtn = document.getElementById('send-chat');

            // 发送消息
            function sendMessage() {
                const message = chatInput.value.trim();
                if (message) {
                    // 添加用户消息
                    const userMsgEl = document.createElement('div');
                    userMsgEl.className = 'flex justify-end';
                    userMsgEl.innerHTML = `
                        <div class="bg-primary text-white px-3 py-1 rounded-lg max-w-[80%]">
                            ${message}
                        </div>
                    `;
                    chatMessages.appendChild(userMsgEl);

                    // 清空输入框
                    chatInput.value = '';

                    // 滚动到底部
                    chatMessages.scrollTop = chatMessages.scrollHeight;

                    // 模拟回复
                    setTimeout(() => {
                        const replies = [
                            "好的，我收到了你的消息！",
                            "这个想法不错哦~",
                            "我明白了，谢谢你的分享！",
                            "我们可以再深入讨论一下。"
                        ];
                        const randomReply = replies[Math.floor(Math.random() * replies.length)];
                        
                        const replyEl = document.createElement('div');
                        replyEl.className = 'flex justify-start';
                        replyEl.innerHTML = `
                            <div class="bg-gray-200 text-gray-800 px-3 py-1 rounded-lg max-w-[80%]">
                                ${randomReply}
                            </div>
                        `;
                        chatMessages.appendChild(replyEl);
                        chatMessages.scrollTop = chatMessages.scrollHeight;
                    }, 1000);
                }
            }

            // 绑定事件
            sendChatBtn.addEventListener('click', sendMessage);
            chatInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') sendMessage();
            });
        }

        // 初始化待办清单工具
        function initTodoTool() {
            const todoInput = document.getElementById('todo-input');
            const addTodoBtn = document.getElementById('add-todo');
            const todoList = document.getElementById('todo-list');

            // 加载本地存储的待办事项
            loadTodos();

            // 添加待办事项
            function addTodo() {
                const task = todoInput.value.trim();
                if (task) {
                    // 创建待办项元素
                    const todoEl = document.createElement('div');
                    todoEl.className = 'flex items-center justify-between p-2 border rounded-lg';
                    todoEl.innerHTML = `
                        <span class="todo-text">${task}</span>
                        <button class="delete-todo text-gray-500 hover:text-red-500">
                            <i class="fa fa-trash"></i>
                        </button>
                    `;
                    
                    // 添加点击事件（标记完成/未完成）
                    todoEl.querySelector('.todo-text').addEventListener('click', function() {
                        this.classList.toggle('line-through');
                        this.classList.toggle('text-gray-500');
                        saveTodos(); // 保存更改
                    });
                    
                    // 添加删除事件
                    todoEl.querySelector('.delete-todo').addEventListener('click', function() {
                        todoEl.remove();
                        saveTodos(); // 保存更改
                    });
                    
                    // 添加到列表
                    todoList.appendChild(todoEl);
                    
                    // 清空输入框
                    todoInput.value = '';
                    
                    // 保存到本地存储
                    saveTodos();
                    
                    // 移除提示文本
                    if (todoList.querySelector('p.italic')) {
                        todoList.querySelector('p.italic').remove();
                    }
                }
            }

            // 保存待办事项到本地存储
            function saveTodos() {
                const todos = [];
                todoList.querySelectorAll('div').forEach(todo => {
                    const text = todo.querySelector('.todo-text').textContent;
                    const completed = todo.querySelector('.todo-text').classList.contains('line-through');
                    todos.push({ text, completed });
                });
                localStorage.setItem('todos', JSON.stringify(todos));
            }

            // 从本地存储加载待办事项
            function loadTodos() {
                const savedTodos = localStorage.getItem('todos');
                if (savedTodos) {
                    const todos = JSON.parse(savedTodos);
                    
                    // 清空提示文本
                    if (todoList.querySelector('p.italic')) {
                        todoList.querySelector('p.italic').remove();
                    }
                    
                    // 添加每个待办项
                    todos.forEach(todo => {
                        const todoEl = document.createElement('div');
                        todoEl.className = 'flex items-center justify-between p-2 border rounded-lg';
                        todoEl.innerHTML = `
                            <span class="todo-text ${todo.completed ? 'line-through text-gray-500' : ''}">${todo.text}</span>
                            <button class="delete-todo text-gray-500 hover:text-red-500">
                                <i class="fa fa-trash"></i>
                            </button>
                        `;
                        
                        // 添加点击事件
                        todoEl.querySelector('.todo-text').addEventListener('click', function() {
                            this.classList.toggle('line-through');
                            this.classList.toggle('text-gray-500');
                            saveTodos();
                        });
                        
                        // 添加删除事件
                        todoEl.querySelector('.delete-todo').addEventListener('click', function() {
                            todoEl.remove();
                            saveTodos();
                            
                            // 如果列表为空，显示提示文本
                            if (todoList.children.length === 0) {
                                todoList.innerHTML = '<p class="text-gray-500 italic">还没有任务，添加一个吧！</p>';
                            }
                        });
                        
                        todoList.appendChild(todoEl);
                    });
                }
            }

            // 绑定事件
            addTodoBtn.addEventListener('click', addTodo);
            todoInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') addTodo();
            });
        }

        // 初始化文本工具
        function initTextTool() {
            const textInput = document.getElementById('text-input');
            const textResult = document.getElementById('text-result');
            const upperCaseBtn = document.getElementById('upper-case');
            const lowerCaseBtn = document.getElementById('lower-case');
            const countWordsBtn = document.getElementById('count-words');

            // 转为大写
            upperCaseBtn.addEventListener('click', () => {
                const text = textInput.value;
                if (text) {
                    textResult.textContent = text.toUpperCase();
                } else {
                    textResult.innerHTML = '<p class="text-red-500">请先输入文本</p>';
                }
            });

            // 转为小写
            lowerCaseBtn.addEventListener('click', () => {
                const text = textInput.value;
                if (text) {
                    textResult.textContent = text.toLowerCase();
                } else {
                    textResult.innerHTML = '<p class="text-red-500">请先输入文本</p>';
                }
            });

            // 统计字数
            countWordsBtn.addEventListener('click', () => {
                const text = textInput.value;
                if (text) {
                    const charCount = text.length;
                    const wordCount = text.trim().split(/\s+/).filter(word => word).length;
                    textResult.innerHTML = `
                        <p>字符数：${charCount}</p>
                        <p>单词数：${wordCount}</p>
                    `;
                } else {
                    textResult.innerHTML = '<p class="text-red-500">请先输入文本</p>';
                }
            });
        }

        // 初始化计算器工具
        function initCalcTool() {
            const display = document.getElementById('calc-display');
            const buttons = document.querySelectorAll('.calc-btn');
            let currentValue = '';
            let operator = null;
            let firstValue = null;

            // 处理按钮点击
            buttons.forEach(button => {
                button.addEventListener('click', () => {
                    const value = button.textContent;

                    // 数字和小数点
                    if (!isNaN(value) || value === '.') {
                        // 防止多个小数点
                        if (value === '.' && currentValue.includes('.')) return;
                        currentValue += value;
                        display.value = currentValue;
                    }
                    // 运算符
                    else if (value === '+' || value === '-' || value === '×' || value === '÷' || value === '%') {
                        if (currentValue === '') return;
                        
                        if (firstValue !== null) {
                            // 计算之前的结果
                            calculate();
                        } else {
                            firstValue = currentValue;
                        }
                        
                        operator = value;
                        currentValue = '';
                    }
                    // 等于
                    else if (value === '=') {
                        if (currentValue === '' || firstValue === null || operator === null) return;
                        calculate();
                        operator = null;
                        firstValue = null;
                    }
                    // 清除
                    else if (value === 'C') {
                        currentValue = '';
                        firstValue = null;
                        operator = null;
                        display.value = '';
                    }
                    // 退格
                    else if (value === '←') {
                        currentValue = currentValue.slice(0, -1);
                        display.value = currentValue;
                    }
                });
            });

            // 计算函数
            function calculate() {
                const num1 = parseFloat(firstValue);
                const num2 = parseFloat(currentValue);
                let result;

                switch(operator) {
                    case '+':
                        result = num1 + num2;
                        break;
                    case '-':
                        result = num1 - num2;
                        break;
                    case '×':
                        result = num1 * num2;
                        break;
                    case '÷':
                        if (num2 === 0) {
                            result = '错误';
                        } else {
                            result = num1 / num2;
                        }
                        break;
                    case '%':
                        result = num1 % num2;
                        break;
                    default:
                        return;
                }

                // 处理结果
                currentValue = result.toString();
                display.value = currentValue;
                firstValue = currentValue;
            }
        }

        // 绑定工具卡片点击事件
        toolCards.search.addEventListener('click', () => openTool('search', '搜索引擎'));
        toolCards.chat.addEventListener('click', () => openTool('chat', '在线聊天'));
        toolCards.todo.addEventListener('click', () => openTool('todo', '待办清单'));
        toolCards.text.addEventListener('click', () => openTool('text', '文本工具'));
        toolCards.calc.addEventListener('click', () => openTool('calc', '计算器'));

        // 绑定关闭工具事件
        closeToolBtn.addEventListener('click', closeTool);
    </script>
